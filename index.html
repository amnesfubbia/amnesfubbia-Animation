<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amnesfubbia - Animation Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #060606; color: #ffffff; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* Card Styling */
        .movie-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); border-radius: 12px; overflow: hidden; background: #111; border: 1px solid #1a1a1a; cursor: pointer; position: relative; }
        .movie-card:hover { transform: translateY(-10px); border: 1px solid #3b82f6; box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.5); }
        .movie-card img { transition: transform 0.5s ease; }
        .movie-card:hover img { transform: scale(1.1); }

        /* Modal & UI */
        .modal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); overflow-y: auto; align-items: center; justify-content: center; padding: 20px; }
        .search-container { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        /* Badges */
        .badge { position: absolute; top: 10px; left: 10px; font-size: 8px; font-weight: 900; padding: 3px 8px; border-radius: 4px; text-transform: uppercase; z-index: 10; letter-spacing: 1px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .badge-movie { background: linear-gradient(45deg, #3b82f6, #2563eb); }
        .badge-tv { background: linear-gradient(45deg, #8b5cf6, #7c3aed); }
        .badge-short { background: linear-gradient(45deg, #10b981, #059669); }

        /* Favorite Button */
        .fav-btn { position: absolute; top: 10px; right: 10px; z-index: 15; background: rgba(0,0,0,0.5); width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .fav-btn:hover { background: #ef4444; border-color: #ef4444; }
        
        /* Loading Skeleton */
        .skeleton { background: linear-gradient(90deg, #111 25%, #1a1a1a 50%, #111 75%); background-size: 200% 100%; animation: skeleton-loading 1.5s infinite; }
        @keyframes skeleton-loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 search-container p-4">
        <div class="container mx-auto">
            <div class="flex items-center gap-4 mb-3">
                <h1 class="text-2xl font-black text-blue-500 italic tracking-tighter cursor-pointer" onclick="location.reload()">AMNESFUBBIA</h1>
                <div class="relative flex-grow max-w-xl">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-xs"></i>
                    <input type="text" id="searchInput" placeholder="Cari Judul Animasi, Karakter, atau Genre..." class="w-full bg-black/50 p-2.5 pl-10 rounded-xl outline-none focus:ring-2 ring-blue-500/50 text-white text-xs border border-white/10 transition-all">
                </div>
                <div class="flex items-center gap-2">
                    <button onclick="openAuntModal()" class="bg-blue-600/10 hover:bg-blue-600 border border-blue-500/20 p-2.5 rounded-xl transition-all group">
                        <i class="fas fa-user-shield text-blue-500 group-hover:text-white"></i>
                    </button>
                </div>
            </div>
            
            <div class="flex gap-2 overflow-x-auto pb-1 scrollbar-hide items-center">
                <span class="text-[9px] font-bold text-gray-600 uppercase mr-2 tracking-widest">Filter:</span>
                <select id="typeFilter" onchange="resetAndLoad()" class="bg-white/5 p-2 rounded-lg outline-none text-blue-400 font-bold text-[10px] border border-white/10">
                    <option value="movie">Full Movie</option>
                    <option value="tv">Series / Anime</option>
                    <option value="short">Short Collection</option>
                </select>
                <select id="yearFilter" onchange="resetAndLoad()" class="bg-white/5 p-2 rounded-lg outline-none text-white text-[10px] border border-white/10">
                    <option value="">Year</option>
                    <script>for(let y=2026; y>=1950; y--) document.write(`<option value="${y}">${y}</option>`);</script>
                </select>
                <select id="countryFilter" onchange="resetAndLoad()" class="bg-white/5 p-2 rounded-lg outline-none text-white text-[10px] border border-white/10">
                    <option value="">Origin</option>
                    <option value="JP">Japan</option>
                    <option value="US">USA</option>
                    <option value="ID">Indonesia</option>
                    <option value="KR">Korea</option>
                    <option value="FR">France</option>
                </select>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 pt-36 pb-20">
        <div id="movieGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
            <script>for(let i=0; i<12; i++) document.write('<div class="aspect-[2/3] skeleton rounded-xl"></div>');</script>
        </div>
        
        <div class="flex flex-col items-center mt-16 space-y-4">
            <button id="loadMoreBtn" onclick="loadMore()" class="group relative px-12 py-4 bg-white/5 border border-white/10 rounded-2xl overflow-hidden transition-all hover:border-blue-500">
                <span class="relative z-10 text-[11px] font-black uppercase tracking-[0.3em] text-gray-400 group-hover:text-white">Expand Hub</span>
                <div class="absolute inset-0 bg-blue-600 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
            </button>
            <p class="text-[9px] text-gray-600 font-medium uppercase tracking-widest">Powered by TMDB & ShortOfTheWeek</p>
        </div>
    </main>

    <footer class="border-t border-white/5 py-10 bg-[#080808]">
        <div class="container mx-auto px-4 text-center">
            <div class="flex justify-center gap-6 mb-6">
                <a href="#" class="text-gray-500 hover:text-blue-500 transition"><i class="fab fa-discord"></i></a>
                <a href="#" class="text-gray-500 hover:text-blue-500 transition"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-gray-500 hover:text-blue-500 transition"><i class="fab fa-github"></i></a>
            </div>
            <p class="text-[10px] text-gray-600 font-bold uppercase tracking-widest">&copy; 2026 AMNESFUBBIA HUB. All Animation Reserved.</p>
        </div>
    </footer>

    <div id="auntModal" class="modal">
        <div class="bg-[#111] w-full max-w-md p-10 rounded-[2rem] border border-white/10 shadow-3xl relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-blue-600"></div>
            <button onclick="closeModal('auntModal')" class="absolute top-6 right-6 text-gray-500 hover:text-white transition">‚úï</button>
            
            <div id="auntContent">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-black text-white uppercase italic">Access Portal</h2>
                    <p class="text-xs text-gray-500 font-medium">Masuk untuk menyimpan favorit & history</p>
                </div>
                <div class="space-y-4">
                    <input type="email" placeholder="Email Address" class="w-full bg-black p-4 rounded-xl text-xs border border-white/5 outline-none focus:border-blue-500 transition">
                    <input type="password" placeholder="Password" class="w-full bg-black p-4 rounded-xl text-xs border border-white/5 outline-none focus:border-blue-500 transition">
                    <button class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-xl font-black text-xs uppercase italic tracking-widest transition-all shadow-lg shadow-blue-600/20">Authorize Access</button>
                    <div class="flex items-center gap-4 py-4">
                        <div class="flex-grow h-[1px] bg-white/5"></div>
                        <span class="text-[8px] font-bold text-gray-600 uppercase">OR</span>
                        <div class="flex-grow h-[1px] bg-white/5"></div>
                    </div>
                    <button onclick="showRegister()" class="w-full border border-white/10 hover:bg-white/5 py-4 rounded-xl font-black text-[10px] uppercase tracking-widest transition">Create New Identity</button>
                </div>
            </div>
        </div>
    </div>

    <div id="movieModal" class="modal">
        <div class="bg-[#0f0f0f] w-full max-w-5xl rounded-3xl overflow-hidden relative border border-white/10 shadow-2xl flex flex-col lg:flex-row max-h-[90vh]">
            <button onclick="closeModal('movieModal')" class="absolute top-6 right-6 text-white bg-blue-600 w-10 h-10 rounded-full z-50 shadow-xl hover:scale-110 transition">‚úï</button>
            <div id="modalContent" class="flex flex-col lg:flex-row w-full overflow-y-auto lg:overflow-visible"></div>
        </div>
    </div>

    <script>
        const API_KEY = 'bfa7df5310c9974f62f26c6789a8c00d';
        const IMG_URL = 'https://image.tmdb.org/t/p/w780';
        let currentPage = 1;

        async function loadMovies(append = false) {
            const grid = document.getElementById('movieGrid');
            const type = document.getElementById('typeFilter').value;
            const year = document.getElementById('yearFilter').value;
            const country = document.getElementById('countryFilter').value;
            
            let endpoint = (type === 'tv') ? 'tv' : 'movie';
            let url = `https://api.themoviedb.org/3/discover/${endpoint}?api_key=${API_KEY}&with_genres=16&language=id-ID&sort_by=popularity.desc&page=${currentPage}`;
            
            if (year) url += (endpoint === 'movie') ? `&primary_release_year=${year}` : `&first_air_date_year=${year}`;
            if (country) url += `&with_origin_country=${country}`;
            if (type === 'short') url += `&with_runtime.lte=45`;

            const res = await fetch(url);
            const data = await res.json();
            
            if(!append) grid.innerHTML = '';
            
            data.results.forEach(item => {
                if(!item.poster_path) return;
                let bCls = (type === 'tv') ? 'badge-tv' : (type === 'short' ? 'badge-short' : 'badge-movie');
                let bTxt = (type === 'tv') ? 'TV SERIES' : (type === 'short' ? 'SHORT FILM' : 'FULL MOVIE');
                
                const card = document.createElement('div');
                card.className = 'movie-card group';
                card.innerHTML = `
                    <span class="badge ${bCls}">${bTxt}</span>
                    <button class="fav-btn"><i class="far fa-heart text-[10px]"></i></button>
                    <div class="overflow-hidden aspect-[2/3]">
                        <img src="${IMG_URL + item.poster_path}" class="w-full h-full object-cover" onclick="showDetail(${item.id}, '${endpoint}')">
                    </div>
                    <div class="p-3 bg-gradient-to-t from-black to-transparent">
                        <h3 class="text-[10px] font-black truncate uppercase text-blue-400 tracking-tight">${item.title || item.name}</h3>
                        <div class="flex justify-between items-center mt-1">
                            <span class="text-[8px] text-gray-500 font-bold">‚òÖ ${item.vote_average.toFixed(1)}</span>
                            <span class="text-[8px] text-gray-600 font-black">${(item.release_date || item.first_air_date || '2024').split('-')[0]}</span>
                        </div>
                    </div>`;
                grid.appendChild(card);
            });
        }

        async function showDetail(id, type) {
            const modal = document.getElementById('movieModal');
            const content = document.getElementById('modalContent');
            modal.style.display = 'flex';
            content.innerHTML = '<div class="w-full p-40 text-center font-black animate-pulse text-blue-500 uppercase italic">Decrypting Data...</div>';

            const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}&append_to_response=videos,credits&language=id-ID`);
            const m = await res.json();
            
            const isShort = (m.runtime && m.runtime <= 45) || type === 'short';
            const sotwLink = `https://www.shortoftheweek.com/channels/animation/?s=${encodeURIComponent(m.title || m.name)}`;
            const watchLink = isShort ? sotwLink : `https://vidsrc.to/embed/${type}/${id}`;
            const cast = m.credits ? m.credits.cast.slice(0, 5) : [];

            content.innerHTML = `
                <div class="lg:w-2/5 w-full relative group">
                    <img src="${IMG_URL + m.poster_path}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-[#0f0f0f] via-transparent to-transparent"></div>
                </div>
                <div class="lg:w-3/5 p-8 lg:p-12 bg-[#0f0f0f] flex flex-col">
                    <div class="mb-6">
                        <span class="text-blue-500 text-[10px] font-black uppercase tracking-[0.4em] mb-2 block">Animation File #${m.id}</span>
                        <h2 class="text-3xl lg:text-4xl font-black text-white uppercase italic leading-none mb-4">${m.title || m.name}</h2>
                        <div class="flex gap-4 text-[10px] font-bold text-gray-500 uppercase">
                            <span>üìÖ ${m.release_date || m.first_air_date}</span>
                            <span>‚è± ${m.runtime || '?'} Min</span>
                            <span class="text-yellow-500">‚òÖ ${m.vote_average.toFixed(1)}</span>
                        </div>
                    </div>
                    
                    <p class="text-xs text-gray-400 leading-relaxed mb-8 font-medium">${m.overview || 'Sinopsis tidak tersedia untuk file ini.'}</p>
                    
                    <div class="mb-8">
                        <p class="text-[9px] font-black text-gray-600 uppercase tracking-widest mb-3">Top Voice Cast</p>
                        <div class="flex gap-3">
                            ${cast.map(c => `
                                <div class="text-center">
                                    <img src="${c.profile_path ? IMG_URL+c.profile_path : 'https://via.placeholder.com/100'}" class="w-10 h-10 rounded-full object-cover border border-white/10 mb-1">
                                    <p class="text-[7px] font-bold text-gray-500 w-10 truncate">${c.name}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="mt-auto space-y-3">
                        <a href="${watchLink}" target="_blank" class="w-full ${isShort ? 'bg-green-600 shadow-green-600/20' : 'bg-blue-600 shadow-blue-600/20'} shadow-lg text-center py-5 rounded-2xl font-black text-xs uppercase italic tracking-[0.2em] text-white block hover:scale-[1.02] transition-transform">
                            ${isShort ? 'Explore on Short of the Week' : 'Streaming Now'}
                        </a>
                        <div class="grid grid-cols-2 gap-3">
                            <a href="https://dl.vidsrc.vip/${type}/${id}" target="_blank" class="bg-white/5 border border-white/10 text-center py-4 rounded-xl text-[9px] font-black uppercase tracking-widest hover:bg-white/10 transition">Download HD</a>
                            <a href="https://flashstream.cc/download/${id}" target="_blank" class="bg-white/5 border border-white/10 text-center py-4 rounded-xl text-[9px] font-black uppercase tracking-widest hover:bg-white/10 transition">Mirror Link</a>
                        </div>
                    </div>
                </div>`;
        }

        // Functions
        function resetAndLoad() { currentPage = 1; loadMovies(); }
        function loadMore() { currentPage++; loadMovies(true); }
        function openAuntModal() { document.getElementById('auntModal').style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        // Search Fix
        document.getElementById('searchInput').addEventListener('keyup', async (e) => {
            const query = e.target.value;
            if(query.length < 3) return;
            const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}&language=id-ID`);
            const data = await res.json();
            const animation = data.results.filter(m => m.genre_ids && m.genre_ids.includes(16));
            displayMovies(animation, 'movie', false);
        });

        window.onclick = (e) => { if(e.target.className === 'modal') { closeModal('movieModal'); closeModal('auntModal'); } }
        
        // Init
        setTimeout(loadMovies, 1000); // Simulate network delay for skeleton feel
    </script>
</body>
</html>
