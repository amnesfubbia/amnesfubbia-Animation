<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amnesfubbia - Animation Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #060606; color: #ffffff; font-family: 'Inter', sans-serif; margin: 0; }
        .movie-card { transition: transform 0.3s ease; border-radius: 8px; overflow: hidden; background: #111; height: 100%; cursor: pointer; position: relative; border: 1px solid #1a1a1a; }
        .movie-card:hover { transform: scale(1.05); border: 1px solid #3b82f6; }
        .modal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.95); overflow-y: auto; align-items: center; justify-content: center; }
        .search-container { background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .badge { position: absolute; top: 6px; left: 6px; color: white; font-size: 7px; font-weight: 900; padding: 2px 6px; border-radius: 4px; z-index: 10; text-transform: uppercase; }
        .badge-movie { background: #3b82f6; }
        .badge-short { background: #10b981; }
        .badge-tv { background: #8b5cf6; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 search-container p-3">
        <div class="container mx-auto space-y-2">
            <div class="flex items-center gap-2">
                <span class="text-lg font-black text-blue-500 italic shrink-0 cursor-pointer" onclick="location.reload()">AMNESFUBBIA</span>
                <input type="text" id="searchInput" placeholder="Cari animasi..." class="flex-grow bg-[#000] p-2 rounded-md outline-none text-white text-xs border border-white/5">
                <button id="searchBtn" class="bg-blue-600 px-4 py-2 rounded-md font-bold text-xs">SEARCH</button>
            </div>
            <div class="flex gap-1.5 overflow-x-auto pb-1 scrollbar-hide">
                <select id="countryFilter" class="bg-[#000] p-2 rounded text-[10px] border border-white/10">
                    <option value="">Negara Terbesar</option>
                    <option value="US">USA ğŸ‡ºğŸ‡¸</option>
                    <option value="JP">Japan ğŸ‡¯ğŸ‡µ</option>
                    <option value="ID">Indonesia ğŸ‡®ğŸ‡©</option>
                    <option value="CN">China ğŸ‡¨ğŸ‡³</option>
                    <option value="KR">S. Korea ğŸ‡°ğŸ‡·</option>
                    <option value="FR">France ğŸ‡«ğŸ‡·</option>
                    <option value="GB">UK ğŸ‡¬ğŸ‡§</option>
                    <option value="CA">Canada ğŸ‡¨ğŸ‡¦</option>
                    <option value="ES">Spain ğŸ‡ªğŸ‡¸</option>
                    <option value="DE">Germany ğŸ‡©ğŸ‡ª</option>
                </select>
                <select id="typeFilter" class="bg-[#000] p-2 rounded text-[10px] border border-white/10">
                    <option value="">Semua Tipe</option>
                    <option value="movie">Movie</option>
                    <option value="short">Short Film</option>
                    <option value="tv">TV Show</option>
                </select>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-2 pt-32 pb-10">
        <div id="movieGrid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-2"></div>
        <div class="flex justify-center mt-8">
            <button id="loadMoreBtn" class="bg-white/5 border border-white/10 px-8 py-3 rounded text-[10px] font-bold">LOAD MORE</button>
        </div>
    </main>

    <div id="movieModal" class="modal">
        <div class="bg-[#0f0f0f] w-full max-w-4xl rounded-xl overflow-hidden relative border border-white/10 shadow-2xl mx-2">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-white bg-blue-600 w-8 h-8 rounded-full z-50">âœ•</button>
            <div id="modalContent" class="flex flex-col md:flex-row"></div>
        </div>
    </div>

    <script>
        const API_KEY = 'bfa7df5310c9974f62f26c6789a8c00d';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';
        let page = 1;

        async function fetchMovies(append = false) {
            const country = document.getElementById('countryFilter').value;
            const type = document.getElementById('typeFilter').value;
            let endpoint = type === 'tv' ? 'tv' : 'movie';
            
            let url = `https://api.themoviedb.org/3/discover/${endpoint}?api_key=${API_KEY}&with_genres=16&page=${page}&sort_by=popularity.desc`;
            if (country) url += `&with_origin_country=${country}`;
            if (type === 'short') url += `&with_runtime.lte=45`;

            const res = await fetch(url);
            const data = await res.json();
            displayMovies(data.results, append, type);
        }

        function displayMovies(movies, append, selectedType) {
            const grid = document.getElementById('movieGrid');
            if (!append) grid.innerHTML = '';
            movies.forEach(m => {
                if (!m.poster_path) return;
                const isShort = (selectedType === 'short' || m.genre_ids.includes(16) && m.runtime <= 45);
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
                    <span class="badge ${selectedType === 'short' ? 'badge-short' : 'badge-movie'}">${selectedType === 'short' ? 'SHORT' : 'MOVIE'}</span>
                    <img src="${IMG_URL + m.poster_path}" class="w-full aspect-[2/3] object-cover" onclick="openDetail(${m.id}, '${selectedType === 'tv' ? 'tv' : 'movie'}')">
                    <div class="p-2">
                        <h3 class="text-[10px] font-bold truncate uppercase">${m.title || m.name}</h3>
                    </div>`;
                grid.appendChild(card);
            });
        }

        async function openDetail(id, cat) {
            const res = await fetch(`https://api.themoviedb.org/3/${cat}/${id}?api_key=${API_KEY}&append_to_response=videos&language=en-US`);
            const m = await res.json();
            const isShort = (m.runtime && m.runtime <= 45);
            
            // LOGIKA PENCARIAN VIDEO
            let youtubeId = '';
            const videos = m.videos.results;
            
            if (isShort) {
                // Untuk Film Pendek: Cari yang BUKAN trailer
                const fullV = videos.find(v => !v.name.toLowerCase().includes('trailer')) || videos[0];
                youtubeId = fullV ? fullV.key : '';
            } else {
                // Untuk Layar Lebar: Cari Official Trailer
                const trailV = videos.find(v => v.type === 'Trailer' && v.name.toLowerCase().includes('official')) || videos[0];
                youtubeId = trailV ? trailV.key : '';
            }

            const searchQuery = encodeURIComponent((m.title || m.name) + " full animation short film");
            const watchUrl = isShort ? `https://www.youtube.com/results?search_query=${searchQuery}` : `https://vidsrc.to/embed/${cat}/${id}`;

            document.getElementById('modalContent').innerHTML = `
                <div class="md:w-1/3"><img src="${IMG_URL + m.poster_path}" class="w-full h-full object-cover"></div>
                <div class="md:w-2/3 p-6 bg-[#0a0a0a]">
                    <h2 class="text-xl font-black text-blue-500 uppercase italic mb-2">${m.title || m.name}</h2>
                    <p class="text-[10px] text-gray-500 mb-4 font-bold uppercase tracking-widest">
                        ğŸ“… ${m.release_date || m.first_air_date} | â± ${m.runtime || '?'} MIN
                    </p>
                    <p class="text-[11px] text-gray-400 mb-6 leading-relaxed">${m.overview || ''}</p>
                    
                    <div id="player" class="aspect-video bg-black mb-6 rounded border border-white/10 overflow-hidden flex items-center justify-center">
                        ${youtubeId ? `<iframe class="w-full h-full" src="https://www.youtube.com/embed/${youtubeId}" frameborder="0" allowfullscreen></iframe>` : `<p class="text-xs text-gray-600">Video tidak tersedia</p>`}
                    </div>

                    <div class="flex flex-col gap-2">
                        <a href="${watchUrl}" target="_blank" class="w-full bg-blue-600 py-4 rounded text-center text-xs font-black uppercase italic">
                            ${isShort ? 'CARI FILM UTUH DI YOUTUBE' : 'NONTON SEKARANG'}
                        </a>
                        <div class="flex gap-2">
                            <a href="https://9xbud.com/youtube.com/watch?v=${youtubeId}" target="_blank" class="flex-1 bg-green-600 py-3 rounded text-center text-[10px] font-bold uppercase">DOWNLOAD</a>
                            <a href="https://flashstream.cc/download/${id}" target="_blank" class="flex-1 bg-white/10 py-3 rounded text-center text-[10px] font-bold uppercase">MIRROR</a>
                        </div>
                    </div>
                </div>`;
            document.getElementById('movieModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('movieModal').style.display = 'none'; }
        document.getElementById('searchBtn').addEventListener('click', () => fetchMovies());
        document.getElementById('loadMoreBtn').addEventListener('click', () => { page++; fetchMovies(true); });
        document.querySelectorAll('select').forEach(s => s.addEventListener('change', () => { page = 1; fetchMovies(); }));

        fetchMovies();
    </script>
</body>
</html>
