<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        body { background-color: #060606; color: #ffffff; font-family: 'Inter', sans-serif; margin: 0; }
        .movie-card { transition: transform 0.3s ease; border-radius: 8px; overflow: hidden; background: #111; border: 1px solid #1a1a1a; cursor: pointer; position: relative; }
        .movie-card:hover { transform: scale(1.05); border: 1px solid #3b82f6; }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        /* Badge Styles */
        .badge { position: absolute; top: 5px; left: 5px; font-size: 7px; font-weight: 900; padding: 2px 5px; border-radius: 3px; text-transform: uppercase; z-index: 10; }
        .badge-movie { background: #3b82f6; }
        .badge-tv { background: #8b5cf6; }
        .badge-short { background: #10b981; }

    </div>

    <script>
        const API_KEY = 'bfa7df5310c9974f62f26c6789a8c00d';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';
        let currentPage = 1;

        function resetAndLoad() { currentPage = 1; loadMovies(false); }
        function loadMore() { currentPage++; loadMovies(true); }

        async function loadMovies(append = false) {
            const grid = document.getElementById('movieGrid');
            const year = document.getElementById('yearFilter').value;
            const country = document.getElementById('countryFilter').value;
            const type = document.getElementById('typeFilter').value;
            
            if (!append) grid.innerHTML = '<div class="col-span-full text-center py-20 text-blue-500 animate-pulse text-xs font-bold">MENYINKRONKAN...</div>';

            let endpoint = (type === 'tv') ? 'tv' : 'movie';
            let url = `https://api.themoviedb.org/3/discover/${endpoint}?api_key=${API_KEY}&with_genres=16&language=id-ID&sort_by=popularity.desc&page=${currentPage}`;
            
            if (year) url += (endpoint === 'movie') ? `&primary_release_year=${year}` : `&first_air_date_year=${year}`;
            if (country) url += `&with_origin_country=${country}`;
            if (type === 'short') url += `&with_runtime.lte=45`;

            const res = await fetch(url);
            const data = await res.json();
            displayMovies(data.results, type, append);
        }

        function displayMovies(movies, type, append) {
            const grid = document.getElementById('movieGrid');
            if (!append) grid.innerHTML = '';
            
            movies.forEach(item => {
                if(!item.poster_path) return;
                
                // Badge Logic
                let bCls = "badge-movie", bTxt = "MOVIE";
                if(type === 'tv') { bCls = "badge-tv"; bTxt = "TV SHOW"; }
                if(type === 'short') { bCls = "badge-short"; bTxt = "SHORT"; }

                const card = document.createElement('div');
                card.className = 'movie-card';
                card.onclick = () => showDetail(item.id, item.media_type || type);
                card.innerHTML = `
                    <span class="badge ${bCls}">${bTxt}</span>
                    <img src="${IMG_URL+item.poster_path}" class="w-full aspect-[2/3] object-cover">
                    <div class="p-2">
                        <h3 class="text-[10px] font-black truncate uppercase tracking-tighter text-blue-400">${item.title || item.name}</h3>
                        <p class="text-[9px] text-gray-600 font-bold">${(item.release_date || item.first_air_date || '2024').split('-')[0]}</p>
                    </div>`;
                grid.appendChild(card);
            });
        }
