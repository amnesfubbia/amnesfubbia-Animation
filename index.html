<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmnesMovie - Koleksi Film Terupdate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #0b0f19; color: white; }
        .backdrop-overlay { background: linear-gradient(to bottom, rgba(11,15,25,0) 0%, rgba(11,15,25,1) 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .modal-active { display: flex !important; }
    </style>
</head>
<body>

    <header class="relative h-[60vh] w-full overflow-hidden">
        <img src="https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?auto=format&fit=crop&w=1920" class="absolute inset-0 w-full h-full object-cover" alt="Hero Backdrop">
        <div class="absolute inset-0 backdrop-overlay"></div>
        <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-4">
            <span class="bg-emerald-500 text-xs font-bold px-3 py-1 rounded-full mb-4">NEW RELEASE</span>
            <h1 class="text-4xl md:text-6xl font-bold mb-4">Amnes Movie Collection</h1>
            <p class="text-gray-300 max-w-xl mb-6">Simpan film favoritmu dan akses kapan saja dengan fitur akun terbaru.</p>
            <div class="flex gap-4">
                <button onclick="toggleModal('auth-modal')" class="bg-white text-black px-6 py-2 rounded-lg font-semibold hover:bg-gray-200">Mulai Sekarang</button>
                <button class="bg-gray-800/80 px-6 py-2 rounded-lg font-semibold border border-gray-600">Explore</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-12">
        
        <div class="flex items-center justify-between mb-8">
            <h2 class="text-2xl font-bold italic border-l-4 border-emerald-500 pl-4">Trending Movies</h2>
            <div class="flex gap-2">
                <span class="bg-blue-600 text-[10px] px-2 py-1 rounded font-bold uppercase">HD</span>
                <span class="bg-orange-600 text-[10px] px-2 py-1 rounded font-bold uppercase">Action</span>
            </div>
        </div>

        <div id="movie-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
            <div class="glass-card rounded-xl overflow-hidden group cursor-pointer">
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?auto=format&fit=crop&w=500" class="w-full h-72 object-cover group-hover:scale-105 transition duration-300" alt="Movie">
                    <div class="absolute top-2 right-2 bg-yellow-500 text-black text-xs font-bold px-2 py-1 rounded">8.5</div>
                </div>
                <div class="p-4">
                    <h3 class="font-semibold text-sm truncate">The Midnight Journey</h3>
                    <p class="text-xs text-gray-400 mt-1">2026 â€¢ Sci-Fi</p>
                </div>
            </div>
            </div>

        <div class="flex justify-center mt-12">
            <button id="load-more" class="px-8 py-3 border border-emerald-500 text-emerald-500 rounded-full hover:bg-emerald-500 hover:text-white transition font-medium">
                <i class="fas fa-spinner fa-spin mr-2 hidden" id="loader"></i> Tampilkan Lebih Banyak
            </button>
        </div>

        <hr class="my-16 border-gray-800">

        <h2 class="text-xl font-bold mb-6">Mungkin Anda Suka</h2>
        <div class="flex gap-4 overflow-x-auto pb-6 scrollbar-hide">
            <div class="min-w-[150px] h-20 glass-card rounded-lg flex items-center justify-center text-xs p-2 text-center italic">Horror Selection</div>
            <div class="min-w-[150px] h-20 glass-card rounded-lg flex items-center justify-center text-xs p-2 text-center italic">Anime Series</div>
            <div class="min-w-[150px] h-20 glass-card rounded-lg flex items-center justify-center text-xs p-2 text-center italic">Netflix Original</div>
        </div>
    </main>

    <div id="auth-modal" class="fixed inset-0 z-[100] hidden items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div class="glass-card w-full max-w-md p-8 rounded-2xl relative">
            <button onclick="toggleModal('auth-modal')" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i class="fas fa-times"></i></button>
            
            <div id="auth-tabs" class="flex gap-4 mb-8">
                <button onclick="switchTab('signin')" id="tab-signin" class="text-xl font-bold border-b-2 border-emerald-500 pb-2">Sign In</button>
                <button onclick="switchTab('signup')" id="tab-signup" class="text-xl font-bold text-gray-500 pb-2">Sign Up</button>
            </div>

            <form id="auth-form" class="space-y-4">
                <div id="name-field" class="hidden">
                    <label class="text-xs text-gray-400 block mb-1">Nama Lengkap</label>
                    <input type="text" class="w-full bg-gray-800 border border-gray-700 p-3 rounded-lg outline-none focus:border-emerald-500">
                </div>
                <div>
                    <label class="text-xs text-gray-400 block mb-1">Email</label>
                    <input type="email" class="w-full bg-gray-800 border border-gray-700 p-3 rounded-lg outline-none focus:border-emerald-500">
                </div>
                <div>
                    <label class="text-xs text-gray-400 block mb-1">Password</label>
                    <input type="password" class="w-full bg-gray-800 border border-gray-700 p-3 rounded-lg outline-none focus:border-emerald-500">
                </div>
                <button type="submit" class="w-full bg-emerald-600 py-3 rounded-lg font-bold mt-4 hover:bg-emerald-700 transition">Lanjutkan</button>
            </form>
        </div>
    </div>

    <script>
        // Modal Logic
        function toggleModal(id) {
            const modal = document.getElementById(id);
            modal.classList.toggle('modal-active');
        }

        // Tab Logic
        function switchTab(type) {
            const nameField = document.getElementById('name-field');
            const tabIn = document.getElementById('tab-signin');
            const tabUp = document.getElementById('tab-signup');
            
            if (type === 'signup') {
                nameField.classList.remove('hidden');
                tabUp.className = 'text-xl font-bold border-b-2 border-emerald-500 pb-2 text-white';
                tabIn.className = 'text-xl font-bold text-gray-500 pb-2';
            } else {
                nameField.classList.add('hidden');
                tabIn.className = 'text-xl font-bold border-b-2 border-emerald-500 pb-2 text-white';
                tabUp.className = 'text-xl font-bold text-gray-500 pb-2';
            }
        }

        // Load More Logic (Simulasi)
        document.getElementById('load-more').onclick = function() {
            const loader = document.getElementById('loader');
            loader.classList.remove('hidden');
            this.disabled = true;
            
            setTimeout(() => {
                alert('Film tambahan berhasil dimuat (Simulasi Data)');
                loader.classList.add('hidden');
                this.disabled = false;
            }, 1500);
        };
    </script>
</body>
</html>
