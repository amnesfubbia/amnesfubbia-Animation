<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amnesfubbia - Animation Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #060606; color: #ffffff; font-family: 'Inter', sans-serif; margin: 0; }
        .movie-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        @media (min-width: 768px) { .movie-grid { grid-template-columns: repeat(6, 1fr); } }
        .movie-card { position: relative; border-radius: 8px; overflow: hidden; background: #111; border: 1px solid #1a1a1a; cursor: pointer; }
        .badge { position: absolute; top: 6px; left: 6px; font-size: 7px; font-weight: 900; padding: 2px 5px; border-radius: 3px; z-index: 10; text-transform: uppercase; color: white; }
        .badge-movie { background: #3b82f6; }
        .badge-tv { background: #8b5cf6; }
        .badge-short { background: #10b981; }
        .modal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.95); align-items: center; justify-content: center; padding: 10px; }
        .search-container { background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 search-container p-3">
        <div class="container mx-auto space-y-2">
            <div class="flex items-center gap-2">
                <span class="text-lg font-black text-blue-500 italic shrink-0" onclick="location.reload()">AMNESFUBBIA</span>
                <div class="relative flex-grow">
                    <input type="text" id="searchInput" placeholder="Cari animasi..." class="w-full bg-[#000] p-2 pl-3 rounded-md outline-none focus:border-blue-500 text-white text-xs border border-white/10">
                </div>
                <button onclick="triggerSearch()" class="bg-blue-600 px-4 py-2 rounded-md font-bold text-xs uppercase">CARI</button>
                <button onclick="openAuntModal()" class="bg-white/5 border border-white/10 p-2 rounded-md"><i class="fas fa-user-circle text-blue-400"></i></button>
            </div>
            
            <div class="flex gap-1.5 overflow-x-auto pb-1 no-scrollbar items-center">
                <select id="typeFilter" onchange="resetAndLoad()" class="bg-[#000] p-2 rounded text-blue-400 font-bold text-[10px] min-w-[100px] border border-white/10">
                    <option value="movie">MOVIE</option>
                    <option value="tv">TV SHOW</option>
                    <option value="short">SHORT</option>
                </select>
                <select id="yearFilter" onchange="resetAndLoad()" class="bg-[#000] p-2 rounded text-white text-[10px] min-w-[80px] border border-white/10">
                    <option value="">YEAR</option>
                    <script>for(let y=2026; y>=1920; y--) document.write(`<option value="${y}">${y}</option>`);</script>
                </select>
                <select id="countryFilter" onchange="resetAndLoad()" class="bg-[#000] p-2 rounded text-white text-[10px] min-w-[100px] border border-white/10">
                    <option value="">NATION</option>
                    <option value="JP">Japan</option><option value="US">USA</option><option value="ID">Indonesia</option>
                    <option value="CN">China</option><option value="FR">France</option><option value="KR">Korea</option>
                </select>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-2 pt-32 pb-10">
        <div id="movieGrid" class="movie-grid"></div>
        <div class="flex justify-center mt-10">
            <button id="loadMoreBtn" onclick="loadMore()" class="bg-white/5 border border-white/10 px-10 py-3 rounded-lg text-[10px] font-black uppercase hover:bg-blue-600">Muat Lebih Banyak</button>
        </div>
    </main>

    <div id="movieModal" class="modal">
        <div class="bg-[#0f0f0f] w-full max-w-4xl rounded-xl overflow-hidden relative border border-white/10 flex flex-col md:flex-row max-h-[90vh] overflow-y-auto">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-white bg-blue-600 w-8 h-8 rounded-full z-50">✕</button>
            <div id="modalContent" class="flex flex-col md:flex-row w-full"></div>
        </div>
    </div>

    <div id="auntModal" class="modal">
        <div class="bg-[#111] w-full max-w-sm p-8 rounded-2xl border border-white/10 relative text-center">
            <button onclick="closeAuntModal()" class="absolute top-4 right-4 text-gray-500">✕</button>
            <h2 class="text-xl font-black text-blue-500 uppercase italic mb-6">Portal Akses</h2>
            <div class="space-y-4">
                <input type="email" placeholder="Email" class="w-full bg-black p-3 rounded-lg text-xs border border-white/10 outline-none">
                <input type="password" placeholder="Password" class="w-full bg-black p-3 rounded-lg text-xs border border-white/10 outline-none">
                <button class="w-full bg-blue-600 py-3 rounded-lg font-black text-xs uppercase italic">Sign In</button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'bfa7df5310c9974f62f26c6789a8c00d';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';
        let currentPage = 1;
        let isSearchMode = false;

        async function loadMovies(append = false) {
            isSearchMode = false;
            const grid = document.getElementById('movieGrid');
            if (!append) { currentPage = 1; grid.innerHTML = '<p class="col-span-full text-center py-20 italic">Loading...</p>'; }
            
            const type = document.getElementById('typeFilter').value;
            const year = document.getElementById('yearFilter').value;
            const nation = document.getElementById('countryFilter').value;
            const category = (type === 'tv') ? 'tv' : 'movie';

            let url = `https://api.themoviedb.org/3/discover/${category}?api_key=${API_KEY}&with_genres=16&language=id-ID&sort_by=popularity.desc&page=${currentPage}`;
            if (year) url += (category === 'movie') ? `&primary_release_year=${year}` : `&first_air_date_year=${year}`;
            if (nation) url += `&with_origin_country=${nation}`;
            if (type === 'short') url += `&with_runtime.lte=45`;

            const res = await fetch(url);
            const data = await res.json();
            renderItems(data.results, type, append);
        }

        async function triggerSearch(append = false) {
            const query = document.getElementById('searchInput').value;
            if (!query) return;
            isSearchMode = true;
            if (!append) { currentPage = 1; document.getElementById('movieGrid').innerHTML = ''; }
            const url = `https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}&page=${currentPage}&language=id-ID`;
            const res = await fetch(url);
            const data = await res.json();
            const animOnly = data.results.filter(m => m.genre_ids && m.genre_ids.includes(16));
            renderItems(animOnly, 'search', append);
        }

        function renderItems(items, type, append) {
            const grid = document.getElementById('movieGrid');
            if (!append && items.length === 0) grid.innerHTML = '<p class="col-span-full text-center py-20">Tidak ditemukan.</p>';
            items.forEach(item => {
                if(!item.poster_path) return;
                const mType = (type === 'search') ? (item.media_type === 'tv' ? 'tv' : 'movie') : (type === 'tv' ? 'tv' : 'movie');
                let bCls = "badge-movie", bTxt = "MOVIE";
                if (mType === 'tv') { bCls = "badge-tv"; bTxt = "TV SHOW"; }
                if (type === 'short' || (item.runtime && item.runtime <= 45)) { bCls = "badge-short"; bTxt = "SHORT"; }
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.onclick = () => showDetail(item.id, mType);
                card.innerHTML = `<span class="badge ${bCls}">${bTxt}</span><img src="${IMG_URL + item.poster_path}" class="w-full aspect-[2/3] object-cover"><div class="p-2 text-[9px] font-black uppercase text-blue-500 truncate">${item.title || item.name}</div>`;
                grid.appendChild(card);
            });
        }

        async function showDetail(id, type) {
            document.getElementById('movieModal').style.display = 'flex';
            const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}&language=id-ID&append_to_response=credits,videos`);
            const m = await res.json();
            
            const cast = m.credits.cast.slice(0, 5).map(c => c.name).join(', ');
            const trailer = m.videos.results.find(v => v.type === 'Trailer' && v.site === 'YouTube');
            const stream = `https://vidsrc.to/embed/${type}/${id}`;
            const download = `https://dl.vidsrc.vip/${type}/${id}`;
            const ytAlt = `https://www.youtube.com/results?search_query=${encodeURIComponent(m.title || m.name)}+animation+short`;

            document.getElementById('modalContent').innerHTML = `
                <div class="md:w-1/3 w-full"><img src="${IMG_URL + m.poster_path}" class="w-full h-full object-cover"></div>
                <div class="md:w-2/3 p-6 bg-[#0a0a0a] flex flex-col justify-center">
                    <h2 class="text-xl font-black text-blue-500 uppercase italic mb-1">${m.title || m.name}</h2>
                    <p class="text-[10px] text-gray-500 mb-2 font-bold uppercase">★ ${m.vote_average.toFixed(1)} | ${m.runtime || '?'} MIN</p>
                    <p class="text-[10px] text-blue-400 font-bold uppercase mb-1">Cast: <span class="text-gray-300 font-normal">${cast || '-'}</span></p>
                    <p class="text-[11px] text-gray-400 mb-6 line-clamp-4">${m.overview || '-'}</p>
                    <div class="flex flex-col gap-2">
                        <a href="${stream}" target="_blank" class="bg-blue-600 text-center py-4 rounded font-black text-xs text-white">PLAY STREAMING</a>
                        ${m.runtime <= 45 ? `<a href="${ytAlt}" target="_blank" class="bg-red-600 text-center py-3 rounded font-black text-[10px] text-white">WATCH ON YOUTUBE (ALT)</a>` : ''}
                        ${trailer ? `<a href="https://www.youtube.com/watch?v=${trailer.key}" target="_blank" class="bg-orange-500 text-center py-3 rounded font-black text-[10px] text-white">WATCH TRAILER</a>` : ''}
                        <a href="${download}" target="_blank" class="bg-white/5 text-center py-3 rounded text-[10px] border border-white/10 text-white font-black">DOWNLOAD FILE</a>
                    </div>
                </div>`;
        }

        function loadMore() { currentPage++; isSearchMode ? triggerSearch(true) : loadMovies(true); }
        function resetAndLoad() { loadMovies(false); }
        function closeModal() { document.getElementById('movieModal').style.display = 'none'; }
        function openAuntModal() { document.getElementById('auntModal').style.display = 'flex'; }
        function closeAuntModal() { document.getElementById('auntModal').style.display = 'none'; }
        document.getElementById('searchInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') triggerSearch(); });
        loadMovies();
    </script>
</body>
</html>
