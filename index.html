<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amnesfubbia - Animation Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #060606; color: #ffffff; font-family: 'Inter', sans-serif; margin: 0; }
        .movie-card { transition: transform 0.3s ease; border-radius: 8px; overflow: hidden; background: #111; height: 100%; cursor: pointer; border: 1px solid #222; position: relative; }
        .movie-card:hover { transform: scale(1.05); border: 1px solid #3b82f6; }
        
        /* Modal Style - Pastikan defaultnya display: none */
        .modal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.95); overflow-y: auto; align-items: center; justify-content: center; }
        .modal.active { display: flex; } /* Hanya muncul jika ada class active */
        
        .search-container { background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .badge-cgi { position: absolute; top: 5px; left: 5px; background: #ef4444; font-size: 7px; font-weight: 900; padding: 2px 5px; border-radius: 3px; z-index: 10; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 search-container p-3">
        <div class="container mx-auto space-y-2">
            <div class="flex items-center gap-2">
                <span class="text-lg font-black text-blue-500 italic shrink-0 cursor-pointer" onclick="location.reload()">AMNESFUBBIA</span>
                <div class="relative flex-grow">
                    <input type="text" id="searchInput" placeholder="Cari animasi..." class="w-full bg-[#000] p-2 pl-3 rounded-md outline-none focus:border-blue-500 text-white text-xs border border-white/5">
                </div>
                <button onclick="searchMoviesOnly()" class="bg-blue-600 px-4 py-2 rounded-md font-bold text-xs">CARI</button>
                <button onclick="openAuthModal()" class="bg-white/5 border border-white/10 p-2 rounded-md hover:bg-white/10"><i class="fas fa-user text-xs"></i></button>
            </div>
            
            <div class="flex gap-1.5 overflow-x-auto pb-1 scrollbar-hide">
                <button onclick="loadCGIShorts()" class="bg-red-600 text-white px-3 py-2 rounded text-[10px] font-bold uppercase min-w-[120px] shadow-lg shadow-red-600/20">CGI Short (Full)</button>
                <select id="yearFilter" onchange="resetAndLoad()" class="bg-[#000] p-2 rounded outline-none text-white text-[10px] min-w-[100px] border border-white/10">
                    <option value="">Tahun</option>
                    <script>for(let y=2026; y>=1950; y--) document.write(`<option value="${y}">${y}</option>`);</script>
                </select>
                <select id="typeFilter" onchange="resetAndLoad()" class="bg-[#000] p-2 rounded outline-none text-blue-400 font-bold text-[10px] min-w-[110px] border border-white/10">
                    <option value="">Semua Tipe</option>
                    <option value="movie">Bioskop</option>
                    <option value="short">Short (API)</option>
                </select>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-2 pt-32 pb-10">
        <div id="movieGrid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-2"></div>
        <div class="flex justify-center mt-10">
            <button id="loadMoreBtn" onclick="loadMovies()" class="bg-white/5 border border-white/10 px-8 py-3 rounded text-[10px] font-black tracking-widest hover:bg-blue-600 transition">MUAT LEBIH BANYAK</button>
        </div>
    </main>

    <div id="movieModal" class="modal" onclick="closeModalOnLimit(event, 'movieModal')">
        <div class="bg-[#0f0f0f] w-full max-w-4xl rounded-xl overflow-hidden relative border border-white/10 mx-2 shadow-2xl">
            <button onclick="closeModal('movieModal')" class="absolute top-4 right-4 text-white bg-blue-600 w-8 h-8 rounded-full z-50">✕</button>
            <div id="modalContent" class="flex flex-col md:flex-row"></div>
        </div>
    </div>

    <div id="authModal" class="modal" onclick="closeModalOnLimit(event, 'authModal')">
        <div class="bg-[#111] p-8 rounded-xl border border-white/10 w-full max-w-sm text-center relative mx-4 shadow-2xl">
            <h2 class="text-xl font-black text-blue-500 mb-6 italic uppercase tracking-tighter">Member Access</h2>
            <div class="space-y-3 text-left">
                <input type="email" placeholder="Email" class="w-full bg-black p-3 rounded-lg text-xs outline-none border border-gray-800 focus:border-blue-500">
                <input type="password" placeholder="Password" class="w-full bg-black p-3 rounded-lg text-xs outline-none border border-gray-800 focus:border-blue-500">
                <button class="w-full bg-blue-600 py-3 rounded-lg font-black text-xs uppercase shadow-lg shadow-blue-600/20">Log In</button>
                <button class="w-full border border-white/10 py-3 rounded-lg font-bold text-xs uppercase hover:bg-white/5">Daftar Akun</button>
            </div>
            <button onclick="closeModal('authModal')" class="mt-8 text-[10px] text-gray-500 font-bold uppercase hover:text-white tracking-widest">Skip / Tutup</button>
        </div>
    </div>

    <script>
        const API_KEY = 'bfa7df5310c9974f62f26c6789a8c00d';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';
        let currentPage = 1;

        // DATABASE MANUAL CGI SHORT (Film Lengkap)
        const cgiShorts = [
            { id: "cgi1", title: "Sintel (Full)", year: "2010", poster: "https://upload.wikimedia.org/wikipedia/commons/8/8f/Sintel_poster.jpg", video: "https://www.youtube.com/embed/eRsGyueVLvQ", desc: "Film pendek legendaris tentang Sintel mencari naganya." },
            { id: "cgi2", title: "Spring (Full)", year: "2019", poster: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Spring_-_Blender_Open_Movie.png/800px-Spring_-_Blender_Open_Movie.png", video: "https://www.youtube.com/embed/m6p8Y38Kx7M", desc: "Visual CGI memukau tentang pergantian musim." }
        ];

        async function loadMovies() {
            const grid = document.getElementById('movieGrid');
            const year = document.getElementById('yearFilter').value;
            const type = document.getElementById('typeFilter').value;
            let url = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_genres=16&page=${currentPage}&language=en-US`;
            
            if (year) url += `&primary_release_year=${year}`;
            if (type === 'short') url += `&with_runtime.lte=45`;
            if (type === 'movie') url += `&with_runtime.gte=60`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                displayMovies(data.results, currentPage > 1);
                currentPage++;
            } catch (err) { console.error("Error loading movies:", err); }
        }

        function displayMovies(movies, append = false) {
            const grid = document.getElementById('movieGrid');
            if (!append) grid.innerHTML = '';
            document.getElementById('loadMoreBtn').style.display = 'block';

            movies.forEach(item => {
                if(!item.poster_path) return;
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.onclick = () => showDetail(item.id);
                card.innerHTML = `
                    <img src="${IMG_URL+item.poster_path}" class="w-full aspect-[2/3] object-cover">
                    <div class="p-2">
                        <h3 class="text-[10px] font-bold truncate">${item.title}</h3>
                        <p class="text-[9px] text-gray-500">${item.release_date ? item.release_date.split('-')[0] : 'N/A'}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function loadCGIShorts() {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = '';
            cgiShorts.forEach(item => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.onclick = () => showCGIModal(item);
                card.innerHTML = `
                    <span class="badge-cgi uppercase">CGI FULL</span>
                    <img src="${item.poster}" class="w-full aspect-[2/3] object-cover">
                    <div class="p-2">
                        <h3 class="text-[10px] font-bold truncate text-red-500 uppercase">${item.title}</h3>
                        <p class="text-[9px] text-gray-500">${item.year} • FULL SHORT FILM</p>
                    </div>`;
                grid.appendChild(card);
            });
            document.getElementById('loadMoreBtn').style.display = 'none';
        }

        async function showDetail(movieId) {
            const res = await fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${API_KEY}&append_to_response=videos&language=en-US`);
            const movie = await res.json();
            const trailer = movie.videos.results.find(v => v.site === 'YouTube');
            
            document.getElementById('modalContent').innerHTML = `
                <div class="md:w-1/3"><img src="${IMG_URL + movie.poster_path}" class="w-full h-full object-cover"></div>
                <div class="md:w-2/3 p-6 bg-[#0a0a0a]">
                    <h2 class="text-xl font-black text-blue-500 uppercase italic mb-2">${movie.title}</h2>
                    <p class="text-[11px] text-gray-400 mb-6">${movie.overview}</p>
                    ${trailer ? `<div class="aspect-video mb-4"><iframe class="w-full h-full rounded-lg shadow-2xl" src="https://www.youtube.com/embed/${trailer.key}"></iframe></div>` : ''}
                    <a href="https://vidsrc.to/embed/movie/${movie.id}" target="_blank" class="block w-full bg-blue-600 text-center py-4 rounded text-[10px] font-black uppercase italic tracking-widest">Streaming Now</a>
                </div>`;
            document.getElementById('movieModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function showCGIModal(item) {
            document.getElementById('modalContent').innerHTML = `
                <div class="md:w-1/3"><img src="${item.poster}" class="w-full h-full object-cover"></div>
                <div class="md:w-2/3 p-6 bg-[#0a0a0a]">
                    <h2 class="text-xl font-black text-red-600 uppercase italic mb-2">${item.title}</h2>
                    <p class="text-[11px] text-gray-400 mb-6">${item.desc}</p>
                    <div class="aspect-video mb-4"><iframe class="w-full h-full rounded-lg shadow-2xl" src="${item.video}?autoplay=1"></iframe></div>
                    <button class="w-full bg-red-600 text-center py-4 rounded text-[10px] font-black uppercase italic tracking-widest">Watching Full CGI Short</button>
                </div>`;
            document.getElementById('movieModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Fungsi Modal Fix (Agar tidak blank)
        function openAuthModal() { 
            document.getElementById('authModal').classList.add('active'); 
            document.body.style.overflow = 'hidden'; 
        }
        
        function closeModal(id) { 
            document.getElementById(id).classList.remove('active'); 
            document.body.style.overflow = 'auto'; 
        }

        function closeModalOnLimit(event, id) {
            if (event.target.id === id) closeModal(id);
        }

        // Tutup modal dengan tombol ESC
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') { closeModal('movieModal'); closeModal('authModal'); }
        });

        function resetAndLoad() { currentPage = 1; loadMovies(); }
        
        loadMovies();
    </script>
</body>
</html>
