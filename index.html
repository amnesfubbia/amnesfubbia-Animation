<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amnesfubbia - Animation Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #060606; color: #ffffff; font-family: 'Inter', sans-serif; margin: 0; }
        .movie-card { transition: transform 0.3s ease; border-radius: 8px; overflow: hidden; background: #111; height: 100%; cursor: pointer; position: relative; border: 1px solid #1a1a1a; }
        .movie-card:hover { transform: scale(1.05); border: 1px solid #3b82f6; }
        .modal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.95); overflow-y: auto; align-items: center; justify-content: center; }
        .search-container { background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .cast-img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid #3b82f6; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        .badge { position: absolute; top: 6px; left: 6px; color: white; font-size: 7px; font-weight: 900; padding: 2px 6px; border-radius: 4px; z-index: 10; text-transform: uppercase; border: 1px solid rgba(255,255,255,0.2); }
        .badge-movie { background: #3b82f6; }
        .badge-tv { background: #8b5cf6; }
        .badge-short { background: #10b981; }

        .fav-btn { position: absolute; top: 6px; right: 6px; z-index: 20; background: rgba(0,0,0,0.6); width: 26px; height: 26px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); }
        .fav-active { color: #ef4444 !important; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 search-container p-3">
        <div class="container mx-auto space-y-2">
            <div class="flex items-center gap-2">
                <span class="text-lg font-black text-blue-500 italic shrink-0 cursor-pointer" onclick="location.reload()">AMNESFUBBIA</span>
                <div class="relative flex-grow">
                    <input type="text" id="searchInput" placeholder="Search animation..." class="w-full bg-[#000] p-2 pl-3 rounded-md outline-none focus:border-blue-500 text-white text-xs border border-white/5">
                </div>
                <button id="searchBtn" class="bg-blue-600 px-4 py-2 rounded-md font-bold text-xs uppercase">Search</button>
                <button onclick="openModal('auntModal')" class="bg-white/5 border border-white/10 p-2 rounded-md hover:bg-white/10 transition"><i class="fas fa-user-circle text-blue-400"></i></button>
            </div>
            
            <div class="flex gap-1.5 overflow-x-auto pb-1 scrollbar-hide">
                <button id="homeBtn" onclick="location.reload()" class="hidden bg-gray-700 px-3 py-2 rounded text-[10px] font-bold min-w-[100px] uppercase">Back to Home</button>
                <button onclick="showFavorites()" class="bg-red-600 px-3 py-2 rounded text-[10px] font-bold min-w-[100px] uppercase">My Favorites</button>
                
                <select id="yearFilter" class="bg-[#000] p-2 rounded outline-none text-white text-[10px] min-w-[85px] border border-white/10">
                    <option value="">Year</option>
                    <script>for(let y=2026; y>=1920; y--) document.write(`<option value="${y}">${y}</option>`);</script>
                </select>

                <select id="countryFilter" class="bg-[#000] p-2 rounded outline-none text-white text-[10px] min-w-[110px] border border-white/10">
                    <option value="">Top Countries</option>
                    <option value="US">USA üá∫üá∏</option>
                    <option value="JP">Japan üáØüáµ</option>
                    <option value="ID">Indonesia üáÆüá©</option>
                    <option value="CN">China üá®üá≥</option>
                    <option value="KR">South Korea üá∞üá∑</option>
                    <option value="FR">France üá´üá∑</option>
                    <option value="GB">UK üá¨üáß</option>
                    <option value="CA">Canada üá®üá¶</option>
                    <option value="ES">Spain üá™üá∏</option>
                    <option value="DE">Germany üá©üá™</option>
                </select>

                <select id="typeFilter" class="bg-[#000] p-2 rounded outline-none text-blue-400 font-bold text-[10px] min-w-[115px] border border-white/10">
                    <option value="">All Types</option>
                    <option value="movie">Movie</option>
                    <option value="tv">TV Show</option>
                    <option value="short">Short Movie</option>
                </select>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-2 pt-32 pb-10">
        <div id="movieGrid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-2"></div>
        <div id="paginationArea" class="flex justify-center mt-12">
            <button id="loadMoreBtn" class="bg-white/5 border border-white/10 px-12 py-3 rounded-xl text-[10px] font-black text-gray-500 hover:text-white hover:bg-blue-600 transition uppercase tracking-widest">Load More</button>
        </div>
    </main>

    <div id="auntModal" class="modal">
        <div class="bg-[#111] p-8 rounded-2xl border border-white/10 w-full max-w-sm text-center shadow-2xl relative mx-4">
            <button onclick="closeModal('auntModal')" class="absolute top-4 right-4 text-gray-600">‚úï</button>
            <h2 class="text-xl font-black text-blue-500 italic mb-6 uppercase">Aunt Portal</h2>
            <div class="space-y-3">
                <input type="email" placeholder="Email" class="w-full bg-black p-3 rounded-lg text-xs outline-none border border-gray-800">
                <input type="password" placeholder="Password" class="w-full bg-black p-3 rounded-lg text-xs outline-none border border-gray-800">
                <button class="w-full bg-blue-600 py-3 rounded-lg font-black text-xs uppercase">Sign In</button>
            </div>
        </div>
    </div>

    <div id="movieModal" class="modal">
        <div class="bg-[#0f0f0f] w-full max-w-4xl rounded-xl overflow-hidden relative border border-white/10 shadow-2xl mx-2">
            <button onclick="closeModal('movieModal')" class="absolute top-4 right-4 text-white bg-blue-600 w-8 h-8 rounded-full z-50">‚úï</button>
            <div id="modalContent" class="flex flex-col md:flex-row"></div>
        </div>
    </div>

    <script>
        const API_KEY = 'bfa7df5310c9974f62f26c6789a8c00d';
        const IMG_BASE_URL = 'https://image.tmdb.org/t/p/w500';
        let currentPage = 1;
        let favoriteList = JSON.parse(localStorage.getItem('amnes_favorites')) || [];

        async function fetchHub(page = 1, append = false) {
            if (!append) document.getElementById('movieGrid').innerHTML = '<div class="col-span-full text-center py-20 text-gray-700 italic">Syncing Hub...</div>';
            const year = document.getElementById('yearFilter').value;
            const country = document.getElementById('countryFilter').value;
            const type = document.getElementById('typeFilter').value;
            let endpoint = (type === 'tv') ? 'tv' : 'movie';
            let url = `https://api.themoviedb.org/3/discover/${endpoint}?api_key=${API_KEY}&with_genres=16&language=en-US&page=${page}&sort_by=popularity.desc`;
            if (year) url += (endpoint === 'movie') ? `&primary_release_year=${year}` : `&first_air_date_year=${year}`;
            if (country) url += `&with_origin_country=${country}`;
            if (type === 'short') url += `&with_runtime.lte=45`;
            const res = await fetch(url);
            const data = await res.json();
            renderDisplay(data.results, append, endpoint, type);
        }

        function renderDisplay(items, append, category, selectedType) {
            const grid = document.getElementById('movieGrid');
            if (!append) grid.innerHTML = '';
            items.forEach(item => {
                if (!item.poster_path) return;
                const isFav = favoriteList.some(f => f.id === item.id);
                let badgeTxt = "MOVIE";
                let badgeCls = "badge badge-movie";
                if (category === 'tv') { badgeTxt = "TV SHOW"; badgeCls = "badge badge-tv"; }
                else if (item.runtime <= 45 || selectedType === 'short') { badgeTxt = "SHORT"; badgeCls = "badge badge-short"; }
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
                    <span class="${badgeCls}">${badgeTxt}</span>
                    <div class="fav-btn" onclick="toggleFavorite(event, ${item.id}, '${(item.title || item.name).replace(/'/g, "")}', '${item.poster_path}')">
                        <i class="fas fa-heart text-[12px] ${isFav ? 'fav-active' : 'text-gray-600'}"></i>
                    </div>
                    <img src="${IMG_BASE_URL + item.poster_path}" class="w-full aspect-[2/3] object-cover" onclick="showDetail(${item.id}, '${category}')">
                    <div class="p-2" onclick="showDetail(${item.id}, '${category}')">
                        <h3 class="text-[10px] font-black truncate uppercase tracking-tighter">${item.title || item.name}</h3>
                        <p class="text-[9px] text-gray-600 font-bold">${(item.release_date || item.first_air_date || '').split('-')[0]}</p>
                    </div>`;
                grid.appendChild(card);
            });
        }

        async function showDetail(id, category) {
            const res = await fetch(`https://api.themoviedb.org/3/${category}/${id}?api_key=${API_KEY}&append_to_response=videos,credits&language=en-US`);
            const movie = await res.json();
            const isShort = (movie.runtime && movie.runtime <= 45);
            const videos = movie.videos.results;

            let videoId = '';
            
            if (isShort) {
                // LOGIKA ANTI-TRAILER RADIKAL:
                // 1. Cari video yang namanya mengandung "Full"
                // 2. Jika tidak ada, cari video yang judulnya TIDAK ada kata "Trailer" atau "Teaser"
                // 3. Jika masih tidak ada (kasus Alma), terpaksa ambil video pertama tapi beri peringatan
                const fullVideo = videos.find(v => v.name.toLowerCase().includes('full')) ||
                                  videos.find(v => !v.name.toLowerCase().includes('trailer') && !v.name.toLowerCase().includes('teaser')) ||
                                  videos[0];
                videoId = fullVideo ? fullVideo.key : '';
            } else {
                const officialTrailer = videos.find(v => v.type === 'Trailer' && v.name.toLowerCase().includes('official')) || 
                                        videos.find(v => v.type === 'Trailer') || 
                                        videos[0];
                videoId = officialTrailer ? officialTrailer.key : '';
            }

            const cast = movie.credits ? movie.credits.cast.slice(0, 8) : [];
            let streamLink = `https://vidsrc.to/embed/${category}/${id}`;
            let downloadLink = `https://dl.vidsrc.vip/${category}/${id}`;

            if (isShort && videoId) {
                streamLink = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                // Gunakan downloader yang mendukung YouTube secara spesifik
                downloadLink = `https://y2meta.app/youtube/${videoId}`;
            }

            document.getElementById('modalContent').innerHTML = `
                <div class="md:w-1/3 h-full"><img src="${IMG_BASE_URL + movie.poster_path}" class="w-full h-full object-cover"></div>
                <div class="md:w-2/3 p-6 bg-[#0a0a0a]">
                    <h2 class="text-xl font-black text-blue-500 uppercase italic mb-1">${movie.title || movie.name}</h2>
                    <p class="text-[10px] text-gray-500 mb-4 font-bold uppercase tracking-widest">
                        üìÖ ${movie.release_date || movie.first_air_date} | ‚è± ${movie.runtime || movie.episode_run_time || '?'} MIN
                    </p>
                    <p class="text-[11px] text-gray-400 mb-6 leading-relaxed">${movie.overview || 'No description provided.'}</p>
                    <div class="flex gap-4 overflow-x-auto pb-4 scrollbar-hide mb-4">
                        ${cast.map(c => `<div class="shrink-0 text-center"><img src="${c.profile_path ? IMG_BASE_URL+c.profile_path : 'https://via.placeholder.com/100'}" class="cast-img mx-auto mb-1"><p class="text-[8px] font-black w-14 truncate text-gray-600 uppercase">${c.name}</p></div>`).join('')}
                    </div>
                    <div id="playerBox" class="aspect-video mb-6 border border-white/10 bg-black rounded">
                        ${videoId ? `<iframe class="w-full h-full" src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>` : `<div class="flex items-center justify-center h-full text-gray-700 text-[10px]">VIDEO NOT FOUND</div>`}
                    </div>
                    <div class="flex flex-col gap-2">
                        <button onclick="playNow('${streamLink}')" class="w-full bg-blue-600 py-4 rounded text-xs font-black italic uppercase tracking-widest">Watch Now</button>
                        <div class="flex gap-2">
                            <a href="${downloadLink}" target="_blank" class="flex-1 bg-green-600 text-center py-3 rounded text-[10px] font-black uppercase">Download Film</a>
                            <a href="https://flashstream.cc/download/${id}" target="_blank" class="flex-1 bg-white/5 border border-white/10 text-center py-3 rounded text-[10px] font-black uppercase tracking-tighter">Server Mirror</a>
                        </div>
                    </div>
                </div>`;
            openModal('movieModal');
        }

        function playNow(link) { document.getElementById('playerBox').innerHTML = `<iframe class="w-full h-full" src="${link}" allow="autoplay" allowfullscreen></iframe>`; }
        function toggleFavorite(e, id, title, poster) {
            e.stopPropagation();
            const index = favoriteList.findIndex(f => f.id === id);
            if(index > -1) favoriteList.splice(index, 1);
            else favoriteList.push({id, title, poster});
            localStorage.setItem('amnes_favorites', JSON.stringify(favoriteList));
            e.target.closest('i').classList.toggle('fav-active');
        }
        function showFavorites() {
            document.getElementById('homeBtn').classList.remove('hidden');
            document.getElementById('paginationArea').classList.add('hidden');
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = '<h2 class="col-span-full text-center py-4 font-black text-blue-500 uppercase tracking-widest italic">‚ù§ My Favorites</h2>';
            if(favoriteList.length === 0) { grid.innerHTML += '<p class="col-span-full text-center py-20 text-gray-700 uppercase text-xs">Empty</p>'; return; }
            favoriteList.forEach(item => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `<img src="${IMG_BASE_URL + item.poster}" class="w-full aspect-[2/3] object-cover" onclick="showDetail(${item.id}, 'movie')"><div class="p-2 font-black text-[10px] truncate uppercase text-center">${item.title}</div>`;
                grid.appendChild(card);
            });
        }
        async function searchMoviesOnly() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;
            document.getElementById('movieGrid').innerHTML = '<div class="col-span-full text-center py-20 text-blue-500 font-bold uppercase animate-pulse">Searching Hub...</div>';
            const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}&language=en-US`);
            const data = await res.json();
            const results = data.results.filter(m => m.genre_ids && m.genre_ids.includes(16));
            renderDisplay(results, false, 'movie', '');
        }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; document.body.style.overflow = 'hidden'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; document.body.style.overflow = 'auto'; }
        document.getElementById('searchBtn').addEventListener('click', searchMoviesOnly);
        document.getElementById('loadMoreBtn').addEventListener('click', () => { currentPage++; fetchHub(currentPage, true); });
        document.querySelectorAll('select').forEach(s => s.addEventListener('change', () => fetchHub(1, false)));
        window.onclick = (e) => { if (e.target.className === 'modal') { closeModal('movieModal'); closeModal('auntModal'); } }
        fetchHub();
    </script>
</body>
</html>
