    <script>
        const API_KEY = 'bfa7df5310c9974f62f26c6789a8c00d';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';
        const ANIMATION_GENRE_ID = 16;
        let currentPage = 1;
        let isSearching = false;

        function resetAndLoad() { isSearching = false; currentPage = 1; loadMovies(false); }
        function loadMore() { currentPage++; isSearching ? triggerSearch(true) : loadMovies(true); }

        async function loadMovies(append = false) {
            const grid = document.getElementById('movieGrid');
            const type = document.getElementById('typeFilter').value;
            const year = document.getElementById('yearFilter').value;
            const nation = document.getElementById('countryFilter').value;
            
            if (!append) grid.innerHTML = '<p class="col-span-full text-center py-20 italic">Loading Animations...</p>';

            let endpoint = (type === 'tv') ? 'tv' : 'movie';
            let url = `https://api.themoviedb.org/3/discover/${endpoint}?api_key=${API_KEY}&with_genres=${ANIMATION_GENRE_ID}&language=id-ID&sort_by=popularity.desc&page=${currentPage}`;
            if (year) url += (endpoint === 'movie') ? `&primary_release_year=${year}` : `&first_air_date_year=${year}`;
            if (nation) url += `&with_origin_country=${nation}`;
            if (type === 'short') url += `&with_runtime.lte=45`;

            const res = await fetch(url);
            const data = await res.json();
            renderItems(data.results, type, append);
        }

        async function triggerSearch(append = false) {
            isSearching = true;
            const query = document.getElementById('searchInput').value;
            if (!query) { resetAndLoad(); return; }
            
            const grid = document.getElementById('movieGrid');
            if(!append) { currentPage = 1; grid.innerHTML = ''; }

            const url = `https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}&page=${currentPage}&language=id-ID`;
            const res = await fetch(url);
            const data = await res.json();
            
            // FILTER KETAT: Hanya ambil yang punya genre animasi (16)
            const animationOnly = data.results.filter(item => {
                return item.genre_ids && item.genre_ids.includes(ANIMATION_GENRE_ID);
            });
            
            renderItems(animationOnly, 'search', append);
        }

                if (currentItemType === 'tv') { bCls = "badge-tv"; bTxt = "TV SHOW"; }
                if (currentItemType === 'short' || (item.runtime && item.runtime <= 45)) { bCls = "badge-short"; bTxt = "SHORT"; }

                    <img src="${IMG_URL+item.poster_path}" class="w-full aspect-[2/3] object-cover">
