    <script>
        const API_KEY = 'bfa7df5310c9974f62f26c6789a8c00d';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';
        const ORI_IMG = 'https://image.tmdb.org/t/p/original';
        let currentPage = 1;

        function resetAndLoad() { currentPage = 1; document.getElementById('movieGrid').innerHTML = ''; loadMovies(); }
        function loadMore() { currentPage++; loadMovies(); }

        async function loadMovies() {
            const type = document.getElementById('typeFilter').value;
            const year = document.getElementById('yearFilter').value;
            const country = document.getElementById('countryFilter').value;
            let url = `https://api.themoviedb.org/3/discover/${type === 'tv' ? 'tv' : 'movie'}?api_key=${API_KEY}&with_genres=16&page=${currentPage}&sort_by=popularity.desc`;
            if (type === 'short') url = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_genres=16&with_runtime.lte=45&page=${currentPage}`;
            if (year) url += type === 'tv' ? `&first_air_date_year=${year}` : `&primary_release_year=${year}`;
            if (country) url += `&with_origin_country=${country}`;
            const res = await fetch(url);
            const data = await res.json();
            displayMovies(data.results, currentPage > 1);
        }

        function displayMovies(movies, append = false) {
            const grid = document.getElementById('movieGrid');
            if (!append) grid.innerHTML = '';
            movies.forEach(item => {
                if(!item.poster_path) return;
                const year = (item.release_date || item.first_air_date || '').split('-')[0];
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.onclick = () => showDetail(item.id, item.name ? 'tv' : 'movie');
                card.innerHTML = `
                    ${year >= 2025 ? '<div class="new-badge">NEW</div>' : ''}
                    <img src="${IMG_URL + item.poster_path}" class="w-full aspect-[2/3] object-cover">
                    <div class="p-3"><h3 class="text-[10px] font-black truncate uppercase">${item.title || item.name}</h3>
                    <p class="text-[9px] text-gray-500 font-bold uppercase">${year || 'TBA'}</p></div>`;
                grid.appendChild(card);
            });
        }

        async function searchMoviesOnly() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;
            const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
            const data = await res.json();
            displayMovies(data.results.filter(m => m.genre_ids && m.genre_ids.includes(16)));
        }
