<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amnesfubbia - Animation Hub Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #060606; color: #ffffff; font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        /* Glassmorphism Header - Fixed Z-Index */
        .glass-nav { 
            background: rgba(10, 10, 10, 0.8) !important; 
            backdrop-filter: blur(20px) saturate(180%); 
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .movie-card { transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); border-radius: 12px; overflow: hidden; background: #111; height: 100%; cursor: pointer; position: relative; border: 1px solid transparent; }
        .movie-card:hover { transform: scale(1.05); border-color: #3b82f6; z-index: 10; box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2); }
        
        /* Badges */
        .new-badge { position: absolute; top: 8px; right: 8px; background: #ff0000; color: white; font-size: 8px; font-weight: 900; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; z-index: 20; }
        .type-badge-movie { position: absolute; top: 8px; left: 8px; background: #3b82f6; color: white; font-size: 7px; font-weight: 900; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; z-index: 20; }
        .type-badge-tv { position: absolute; top: 8px; left: 8px; background: #8b5cf6; color: white; font-size: 7px; font-weight: 900; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; z-index: 20; }
        .type-badge-short { position: absolute; top: 8px; left: 8px; background: #10b981; color: white; font-size: 7px; font-weight: 900; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; z-index: 20; }
        
        .studio-btn { min-width: 80px; height: 32px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; font-size: 9px; font-weight: 900; color: #ccc; text-transform: uppercase; flex-shrink: 0; }
        .studio-btn:hover { background: #3b82f6; border-color: #3b82f6; color: white; }

        .fav-btn { position: absolute; bottom: 8px; left: 8px; color: white; font-size: 14px; z-index: 30; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); transition: 0.3s; }
        .fav-btn.active { color: #ef4444; transform: scale(1.2); }

        /* Back to Top */
        #backToTop { position: fixed; bottom: 25px; right: 25px; width: 45px; height: 45px; background: #3b82f6; color: white; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 18px; z-index: 2000; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }

        .modal { display: none; position: fixed; inset: 0; z-index: 3000; background: rgba(0,0,0,0.98); overflow-y: auto; backdrop-filter: blur(25px); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        #modalBackdrop { position: absolute; inset: 0; background-size: cover; background-position: center; filter: blur(80px) brightness(0.1); opacity: 0.8; z-index: -1; }
        
        /* Loader */
        .loader-dots { display: none; justify-content: center; padding: 40px; width: 100%; }
        .dot { width: 10px; height: 10px; margin: 0 5px; background: #3b82f6; border-radius: 50%; animation: blink 1.4s infinite both; }
        @keyframes blink { 0%, 80%, 100% { opacity: 0; } 40% { opacity: 1; } }
    </style>
</head>
<body onload="initApp()">

    <nav class="fixed top-0 w-full glass-nav p-3">
        <div class="container mx-auto space-y-3">
            <div class="flex items-center gap-2">
                <span class="text-xl font-black text-blue-500 italic shrink-0 cursor-pointer" onclick="location.reload()">AMNESFUBBIA</span>
                <div class="relative flex-grow">
                    <input type="text" id="searchInput" placeholder="Search animation..." class="w-full bg-[#000]/60 p-2.5 pl-4 rounded-xl border border-white/10 outline-none focus:border-blue-500 text-white text-xs">
                </div>
                <button onclick="searchMoviesOnly()" class="bg-blue-600 px-4 py-2.5 rounded-xl font-black text-[10px] uppercase">Search</button>
            </div>
            
            <div class="flex gap-2 overflow-x-auto pb-1 scrollbar-hide">
                <div class="studio-btn" onclick="searchByCompany(2, 'Disney')">Disney</div>
                <div class="studio-btn" onclick="searchByCompany(3, 'Pixar')">Pixar</div>
                <div class="studio-btn" onclick="searchByCompany(10342, 'Ghibli')">Ghibli</div>
                <div class="studio-btn" onclick="searchByCompany(521, 'D-Works')">D-Works</div>
            </div>

            <div class="flex gap-1.5 overflow-x-auto pb-1 scrollbar-hide">
                <select id="typeFilter" onchange="resetAndLoad()" class="bg-[#000] p-2 rounded-lg outline-none text-blue-400 font-bold text-[10px]">
                    <option value="movie">Movie</option>
                    <option value="tv">TV Shows</option>
                    <option value="short">Shorts</option>
                </select>
                <select id="yearFilter" onchange="resetAndLoad()" class="bg-[#000] p-2 rounded-lg outline-none text-white text-[10px]">
                    <option value="">Year</option>
                    <script>for(let y=2026; y>=1920; y--) document.write(`<option value="${y}">${y}</option>`);</script>
                </select>
                <button onclick="showFavorites()" class="bg-white/10 text-white px-4 py-2 rounded-lg text-[10px] font-black uppercase whitespace-nowrap">My List ❤️</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-2 pt-48 pb-10 min-h-screen">
        <div id="movieGrid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-3">
            </div>
        <div id="scrollLoader" class="loader-dots">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
    </main>

    <div id="backToTop" onclick="scrollToTop()"><i class="fas fa-arrow-up"></i></div>

    <div id="movieModal" class="modal flex items-center justify-center p-2">
        <div class="bg-[#0a0a0a] w-full max-w-5xl rounded-3xl overflow-hidden relative border border-white/10 shadow-2xl">
            <div id="modalBackdrop"></div>
            <button onclick="closeModal()" class="absolute top-5 right-5 text-white bg-black/40 hover:bg-blue-600 w-10 h-10 rounded-full z-50 flex items-center justify-center">✕</button>
            <div id="modalContent" class="flex flex-col md:flex-row relative z-10 max-h-[90vh] overflow-y-auto scrollbar-hide"></div>
        </div>
    </div>

    <script>
        const API_KEY = 'bfa7df5310c9974f62f26c6789a8c00d';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';
        const ORI_IMG = 'https://image.tmdb.org/t/p/original';
        let currentPage = 1;
        let isLoading = false;
        let isSearchMode = false;
        let favorites = JSON.parse(localStorage.getItem('amnesFavs')) || [];

        function initApp() {
            loadMovies(false);
        }

        window.onscroll = function() {
            const btn = document.getElementById('backToTop');
            if (window.pageYOffset > 500) { btn.style.display = 'flex'; } else { btn.style.display = 'none'; }

            if (!isLoading && !isSearchMode && (window.innerHeight + window.pageYOffset) >= document.body.offsetHeight - 900) {
                loadMovies(true);
            }
        };

        function scrollToTop() { window.scrollTo({top: 0, behavior: 'smooth'}); }

        function resetAndLoad() { 
            currentPage = 1; 
            isSearchMode = false;
            document.getElementById('movieGrid').innerHTML = ''; 
            window.scrollTo(0,0);
            loadMovies(false); 
        }

        async function loadMovies(isNextPage = false) {
            if (isLoading) return;
            isLoading = true;
            if (isNextPage) currentPage++;
            
            document.getElementById('scrollLoader').style.display = 'flex';
            
            const type = document.getElementById('typeFilter').value;
            const year = document.getElementById('yearFilter').value;
            let url = `https://api.themoviedb.org/3/discover/${type === 'tv' ? 'tv' : 'movie'}?api_key=${API_KEY}&with_genres=16&page=${currentPage}&sort_by=popularity.desc`;
            
            if (type === 'short') url = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_genres=16&with_runtime.lte=45&page=${currentPage}`;
            if (year) url += type === 'tv' ? `&first_air_date_year=${year}` : `&primary_release_year=${year}`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                if(data.results) displayMovies(data.results, isNextPage);
            } catch (e) {
                console.error("Error loading movies");
            } finally {
                isLoading = false;
                document.getElementById('scrollLoader').style.display = 'none';
            }
        }

        function displayMovies(movies, append = false) {
            const grid = document.getElementById('movieGrid');
            if (!append) grid.innerHTML = '';
            const activeFilter = document.getElementById('typeFilter').value;

            movies.forEach(item => {
                if(!item.poster_path) return;
                const year = (item.release_date || item.first_air_date || '').split('-')[0];
                const isTV = item.name !== undefined;
                let displayType = isTV ? 'TV SHOW' : 'MOVIE';
                let badgeClass = isTV ? 'type-badge-tv' : 'type-badge-movie';
                if (activeFilter === 'short' || (!isTV && item.runtime > 0 && item.runtime <= 45)) {
                    displayType = 'SHORT'; badgeClass = 'type-badge-short';
                }
                const isFav = favorites.some(f => f.id === item.id);
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
                    <div class="${badgeClass}">${displayType}</div>
                    ${year >= 2025 ? '<div class="new-badge">NEW</div>' : ''}
                    <div class="fav-btn ${isFav ? 'active' : ''}" onclick="event.stopPropagation(); toggleFav(${JSON.stringify(item).replace(/"/g, '&quot;')})"><i class="fas fa-heart"></i></div>
                    <img src="${IMG_URL + item.poster_path}" class="w-full aspect-[2/3] object-cover" onclick="showDetail(${item.id}, '${isTV ? 'tv' : 'movie'}')">
                    <div class="p-3" onclick="showDetail(${item.id}, '${isTV ? 'tv' : 'movie'}')">
                        <h3 class="text-[10px] font-black truncate uppercase text-gray-100">${item.title || item.name}</h3>
                        <p class="text-[9px] text-gray-500 font-bold uppercase">${year || 'TBA'}</p>
                    </div>`;
                grid.appendChild(card);
            });
        }

        async function searchByCompany(id, name) {
            isSearchMode = true;
            document.getElementById('searchInput').value = name;
            const res = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_companies=${id}&with_genres=16&sort_by=popularity.desc`);
            const data = await res.json();
            displayMovies(data.results, false);
        }

        async function searchMoviesOnly() {
            isSearchMode = true;
            const query = document.getElementById('searchInput').value;
            if (!query) return;
            const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
            const data = await res.json();
            displayMovies(data.results.filter(m => (m.media_type === 'movie' || m.media_type === 'tv') && m.genre_ids?.includes(16)));
        }

        async function showDetail(id, type) {
            const modal = document.getElementById('movieModal');
            const content = document.getElementById('modalContent');
            const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}&append_to_response=videos,credits`);
            const movie = await res.json();
            document.getElementById('modalBackdrop').style.backgroundImage = `url(${ORI_IMG + movie.backdrop_path})`;
            
            let video = movie.videos.results.find(v => (v.type === 'Trailer' || v.type === 'Teaser') && v.site === 'YouTube');
            let finalVideoSrc = video ? `https://www.youtube.com/embed/${video.key}?autoplay=1&rel=0` : `https://www.youtube.com/embed?listType=search&list=${encodeURIComponent((movie.title || movie.name) + " trailer")}&autoplay=1`;

            let castHtml = '';
            movie.credits.cast.slice(0, 8).forEach(p => {
                if(p.profile_path) castHtml += `<div class="text-center min-w-[70px]"><img src="${IMG_URL + p.profile_path}" class="w-12 h-12 rounded-full border-2 border-blue-500 mx-auto mb-1 object-cover"><p class="text-[7px] font-black text-white truncate w-14 mx-auto">${p.name}</p></div>`;
            });

            content.innerHTML = `
                <div class="md:w-1/3 p-8 border-r border-white/5">
                    <img src="${IMG_URL + movie.poster_path}" class="w-full rounded-2xl border border-white/10 mb-6">
                    <div class="flex flex-col gap-3 w-full">
                        <a href="https://vidsrc.to/embed/${type}/${movie.id}" target="_blank" class="w-full bg-blue-600 text-center py-4 rounded-xl text-xs font-black uppercase italic shadow-lg">WATCH STREAM</a>
                        <a href="https://dl.vidsrc.vip/${type}/${movie.id}" target="_blank" class="w-full bg-green-600 text-center py-3 rounded-xl text-[10px] font-black uppercase italic">DOWNLOAD 1</a>
                        <a href="https://flashstream.cc/download/${type}/${movie.id}" target="_blank" class="w-full bg-gray-700 text-center py-3 rounded-xl text-[10px] font-black uppercase italic">DOWNLOAD 2</a>
                    </div>
                    <div id="tvContainer"></div>
                </div>
                <div class="md:w-2/3 p-8">
                    <h2 class="text-4xl font-black text-white uppercase italic mb-2 tracking-tighter leading-none">${movie.title || movie.name}</h2>
                    <p class="text-[10px] text-blue-400 font-black mb-6 uppercase">⭐ ${movie.vote_average.toFixed(1)} | ${movie.runtime || ''} MIN</p>
                    <div class="mb-8 rounded-2xl overflow-hidden border border-white/10 aspect-video bg-black">
                        <iframe class="w-full h-full" src="${finalVideoSrc}" frameborder="0" allowfullscreen allow="autoplay"></iframe>
                    </div>
                    <div class="mb-6">
                        <p class="text-[10px] font-black text-gray-500 uppercase mb-3 tracking-widest">Voice Cast</p>
                        <div class="flex gap-3 overflow-x-auto pb-2 scrollbar-hide">${castHtml}</div>
                    </div>
                    <p class="text-[12px] text-gray-400 italic">"${movie.overview || 'No description available.'}"</p>
                </div>`;
            
            if(type === 'tv') loadTvSeasons(id, movie.seasons);
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        async function loadTvSeasons(id, seasons) {
            const container = document.getElementById('tvContainer');
            const valid = seasons.filter(s => s.season_number > 0);
            container.innerHTML = `<div class="mt-6 bg-white/5 p-4 rounded-2xl border border-white/10"><p class="text-[10px] font-black text-blue-400 uppercase mb-3">Seasons</p><select id="seasonSelect" onchange="loadEpisodes(${id})" class="w-full bg-black text-[10px] p-2.5 rounded-lg mb-3 border border-white/10">${valid.map(s => `<option value="${s.season_number}">${s.name}</option>`).join('')}</select><div id="episodeList" class="grid grid-cols-4 gap-2 max-h-40 overflow-y-auto scrollbar-hide"></div></div>`;
            loadEpisodes(id);
        }

        async function loadEpisodes(id) {
            const s = document.getElementById('seasonSelect').value;
            const res = await fetch(`https://api.themoviedb.org/3/tv/${id}/season/${s}?api_key=${API_KEY}`);
            const data = await res.json();
            document.getElementById('episodeList').innerHTML = data.episodes.map(ep => `<button onclick="window.open('https://vidsrc.to/embed/tv/${id}/${s}/${ep.episode_number}', '_blank')" class="episode-btn text-[9px] font-bold py-2 rounded-md">EP ${ep.episode_number}</button>`).join('');
        }

        function toggleFav(item) {
            const idx = favorites.findIndex(f => f.id === item.id);
            if(idx === -1) favorites.push(item); else favorites.splice(idx, 1);
            localStorage.setItem('amnesFavs', JSON.stringify(favorites));
            document.querySelectorAll('.fav-btn').forEach(btn => {
                // Update UI without reload
            });
        }

        function showFavorites() { isSearchMode = true; displayMovies(favorites, false); }
        function closeModal() { document.getElementById('movieModal').style.display = 'none'; document.body.style.overflow = 'auto'; }
        window.onclick = (e) => { if (e.target.id == 'movieModal') closeModal(); }
    </script>
</body>
</html>
