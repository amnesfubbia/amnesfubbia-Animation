<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amnesfubbia - CGI Short Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #060606; color: #ffffff; font-family: 'Inter', sans-serif; margin: 0; }
        .movie-card { transition: transform 0.3s ease; border-radius: 8px; overflow: hidden; background: #111; height: 100%; cursor: pointer; border: 1px solid #222; position: relative; }
        .movie-card:hover { transform: scale(1.05); border: 1px solid #3b82f6; }
        .modal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.98); overflow-y: auto; }
        .search-container { background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .badge-cgi { position: absolute; top: 8px; left: 8px; background: linear-gradient(to right, #3b82f6, #8b5cf6); font-size: 8px; font-weight: 900; padding: 2px 6px; border-radius: 4px; z-index: 10; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 search-container p-3">
        <div class="container mx-auto flex items-center justify-between">
            <span class="text-lg font-black text-blue-500 italic cursor-pointer" onclick="location.reload()">AMNESFUBBIA</span>
            <div class="flex gap-4">
                <button onclick="toggleAuthModal()" class="text-[10px] font-bold text-gray-400 hover:text-white uppercase tracking-widest border border-white/10 px-3 py-1.5 rounded-md">Login / Sign Up</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 pt-24 pb-20">
        <div class="flex items-center gap-2 mb-6">
            <h2 class="text-blue-500 font-black italic tracking-tighter uppercase">CGI SHORT DATABASE</h2>
            <span class="bg-blue-600/20 text-blue-400 text-[8px] px-2 py-0.5 rounded font-bold uppercase">Version 2.0</span>
        </div>

        <div id="movieGrid" class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-4">
            </div>
        
        <div class="flex justify-center mt-12">
            <button id="loadMoreBtn" class="bg-white/5 border border-white/10 text-gray-400 px-8 py-3 rounded-lg text-xs font-black italic hover:bg-blue-600 hover:text-white transition">MUAT LEBIH BANYAK</button>
        </div>
    </main>

    <div id="movieModal" class="modal flex items-center justify-center p-2">
        <div class="bg-[#0a0a0a] w-full max-w-5xl rounded-2xl overflow-hidden relative border border-white/10 shadow-2xl">
            <button onclick="closeModal()" class="absolute top-5 right-5 text-white bg-blue-600 w-10 h-10 rounded-full z-50 flex items-center justify-center font-bold">✕</button>
            <div id="modalContent" class="flex flex-col lg:flex-row"></div>
        </div>
    </div>

    <div id="authModal" class="modal flex items-center justify-center p-4">
        <div class="bg-[#111] p-8 rounded-xl border border-white/10 w-full max-w-sm text-center">
            <h2 class="text-xl font-black text-blue-500 mb-6 italic tracking-widest uppercase text-left border-l-4 border-blue-500 pl-3">Member Access</h2>
            <div class="space-y-3 text-left">
                <div>
                    <label class="text-[9px] font-bold text-gray-500 uppercase">Email Address</label>
                    <input type="email" placeholder="Enter your email" class="w-full bg-black p-3 rounded-lg text-xs outline-none border border-gray-800 focus:border-blue-500 mt-1">
                </div>
                <div>
                    <label class="text-[9px] font-bold text-gray-500 uppercase">Password</label>
                    <input type="password" placeholder="••••••••" class="w-full bg-black p-3 rounded-lg text-xs outline-none border border-gray-800 focus:border-blue-500 mt-1">
                </div>
                <button class="w-full bg-blue-600 py-3 rounded-lg font-black text-xs mt-4">LOG IN</button>
                <button class="w-full border border-white/10 py-3 rounded-lg font-black text-xs hover:bg-white/5 transition">CREATE ACCOUNT</button>
            </div>
            <button onclick="toggleAuthModal()" class="mt-8 text-[9px] text-gray-600 uppercase font-black hover:text-white transition tracking-widest">Close Menu</button>
        </div>
    </div>

    <script>
        // DATABASE MANUAL CGI SHORT (Full Movie Version)
        const cgiDatabase = [
            {
                id: 1,
                title: "Sintel",
                year: "2010",
                duration: "14 Min",
                desc: "Seorang pejuang wanita bernama Sintel mencari bayi naga yang menjadi sahabatnya. Sebuah mahakarya dari Blender Foundation.",
                poster: "https://upload.wikimedia.org/wikipedia/commons/8/8f/Sintel_poster.jpg",
                videoUrl: "https://www.youtube.com/embed/eRsGyueVLvQ",
                rating: "8.2"
            },
            {
                id: 2,
                title: "Spring",
                year: "2019",
                duration: "8 Min",
                desc: "Kisah seorang gembala dan anjingnya yang menghadapi roh-roh kuno untuk mengembalikan musim semi.",
                poster: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Spring_-_Blender_Open_Movie.png/800px-Spring_-_Blender_Open_Movie.png",
                videoUrl: "https://www.youtube.com/embed/m6p8Y38Kx7M",
                rating: "8.5"
            },
            {
                id: 3,
                title: "The Smear",
                year: "2023",
                duration: "4 Min",
                desc: "Eksperimen CGI modern yang menampilkan visual surreal dan teknik rendering tingkat tinggi.",
                poster: "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&w=500",
                videoUrl: "https://www.youtube.com/embed/lSIdpS_yU_Y",
                rating: "7.9"
            },
            {
                id: 4,
                title: "Big Buck Bunny",
                year: "2008",
                duration: "10 Min",
                desc: "Kelinci raksasa yang ramah dipaksa membalas dendam pada tiga tupai pengganggu.",
                poster: "https://upload.wikimedia.org/wikipedia/commons/c/c5/Big_buck_bunny_poster_big.jpg",
                videoUrl: "https://www.youtube.com/embed/aqz-KE-bpKQ",
                rating: "8.0"
            }
        ];

        function loadCGI() {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = '';
            cgiDatabase.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.onclick = () => showMovieDetail(movie.id);
                card.innerHTML = `
                    <span class="badge-cgi uppercase">FULL MOVIE</span>
                    <img src="${movie.poster}" class="w-full aspect-[2/3] object-cover">
                    <div class="p-3">
                        <div class="flex justify-between items-center mb-1">
                            <h3 class="text-[10px] font-black truncate text-blue-100 uppercase">${movie.title}</h3>
                            <span class="text-yellow-500 text-[8px] font-bold">★ ${movie.rating}</span>
                        </div>
                        <p class="text-[8px] text-gray-500 font-bold">${movie.year} • ${movie.duration} • CGI ANIMATION</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function showMovieDetail(id) {
            const movie = cgiDatabase.find(m => m.id === id);
            const modal = document.getElementById('movieModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <div class="lg:w-1/3"><img src="${movie.poster}" class="w-full h-full object-cover"></div>
                <div class="lg:w-2/3 p-8 bg-[#0a0a0a] relative">
                    <div class="mb-6">
                        <h2 class="text-3xl font-black text-blue-500 uppercase italic mb-1">${movie.title}</h2>
                        <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">${movie.year} | ${movie.duration} | CGI FULL VERSION</p>
                    </div>
                    
                    <p class="text-sm text-gray-400 mb-8 leading-relaxed">${movie.desc}</p>
                    
                    <div class="rounded-xl overflow-hidden border border-white/10 aspect-video mb-8 shadow-2xl bg-black">
                        <iframe class="w-full h-full" src="${movie.videoUrl}?autoplay=1" frameborder="0" allowfullscreen></iframe>
                    </div>

                    <div class="flex gap-3">
                        <button class="flex-grow bg-blue-600 py-4 rounded-xl text-xs font-black uppercase italic tracking-widest">NOW PLAYING: FULL MOVIE</button>
                        <button class="bg-white/5 border border-white/10 px-6 rounded-xl text-red-500 hover:bg-red-500 hover:text-white transition"><i class="fas fa-heart"></i></button>
                    </div>
                </div>
            `;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function toggleAuthModal() {
            const m = document.getElementById('authModal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        function closeModal() {
            document.getElementById('movieModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.onclick = (e) => { 
            if (e.target.id == 'movieModal') closeModal(); 
            if (e.target.id == 'authModal') toggleAuthModal();
        }
        
        loadCGI();
    </script>
</body>
</html>
