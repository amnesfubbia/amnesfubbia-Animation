<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amnesfubbia – Animation Hub</title>

<script src="https://cdn.tailwindcss.com"></script>
<style>
body{background:#060606;color:#fff;font-family:Inter,sans-serif}
.movie-card{background:#111;border-radius:8px;overflow:hidden;cursor:pointer;transition:.3s}
.movie-card:hover{transform:scale(1.05);border:1px solid #3b82f6}
.badge{position:absolute;top:6px;left:6px;font-size:9px;font-weight:900;padding:2px 6px;border-radius:4px}
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.95);z-index:100}
.cast-img{width:56px;height:56px;border-radius:50%;object-fit:cover;border:2px solid #3b82f6}
</style>
</head>

<body>

<nav class="fixed top-0 w-full bg-black/90 p-3 z-50">
<div class="flex gap-2">
<span onclick="location.reload()" class="font-black italic text-blue-500 cursor-pointer">AMNESFUBBIA</span>
<input id="searchInput" placeholder="Cari animasi..." class="flex-1 bg-black p-2 text-xs rounded">
<button onclick="search()" class="bg-blue-600 px-4 py-2 text-xs rounded font-bold">CARI</button>
</div>
</nav>

<main class="pt-20 px-2">
<div id="movieGrid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-2"></div>
</main>

<div id="modal" class="modal flex items-center justify-center p-2">
<div class="bg-[#0f0f0f] max-w-4xl w-full rounded-xl overflow-hidden relative">
<button onclick="closeModal()" class="absolute top-3 right-3 bg-blue-600 w-8 h-8 rounded-full">✕</button>
<div id="modalContent" class="flex flex-col md:flex-row"></div>
</div>
</div>

<script>
const API='https://api.themoviedb.org/3';
const KEY='bfa7df5310c9974f62f26c6789a8c00d';
const IMG='https://image.tmdb.org/t/p/w500';

async function load(){
movieGrid.innerHTML='Memuat...';
const res=await fetch(`${API}/discover/movie?api_key=${KEY}&with_genres=16&sort_by=popularity.desc`);
const data=await res.json();
render(data.results);
}

async function search(){
const q=searchInput.value.trim();
if(!q) return load();
const res=await fetch(`${API}/search/multi?api_key=${KEY}&query=${encodeURIComponent(q)}`);
const data=await res.json();
render(data.results.filter(i=>i.genre_ids?.includes(16)));
}

function badge(item){
if(item.media_type==='tv') return 'TV';
if(item.runtime && item.runtime<=45) return 'SHORT';
return 'MOVIE';
}

function render(list){
movieGrid.innerHTML='';
list.forEach(m=>{
if(!m.poster_path) return;
movieGrid.innerHTML+=`
<div class="movie-card" onclick="detail(${m.id})">
<div class="relative">
<img src="${IMG+m.poster_path}" class="w-full aspect-[2/3] object-cover">
<span class="badge bg-blue-600">${badge(m)}</span>
</div>
<p class="text-[10px] p-2 truncate font-bold">${m.title||m.name}</p>
</div>`;
});
}

async function detail(id){
const res=await fetch(`${API}/movie/${id}?api_key=${KEY}&append_to_response=videos,credits`);
const m=await res.json();

const trailer=m.videos.results.find(v=>v.type==='Trailer'&&v.official);
const isShort=m.runtime&&m.runtime<=45;

modalContent.innerHTML=`
<img src="${IMG+m.poster_path}" class="md:w-1/3 object-cover">
<div class="p-6 md:w-2/3">
<h2 class="text-xl font-black text-blue-500 italic">${m.title}</h2>
<p class="text-[10px] text-gray-400 mb-3">${m.release_date} • ${m.runtime||'?'} menit</p>

${trailer && !isShort ? `
<iframe class="w-full aspect-video mb-4"
src="https://www.youtube.com/embed/${trailer.key}"
allowfullscreen></iframe>`:''}

${isShort && trailer ? `
<iframe class="w-full aspect-video mb-4"
src="https://www.youtube.com/embed/${trailer.key}?autoplay=1"
allow="autoplay" allowfullscreen></iframe>
<p class="text-green-400 text-[10px] font-bold italic">SHORT FILM diputar langsung</p>
`:''}

<div class="flex gap-3 overflow-x-auto mb-4">
${m.credits.cast.slice(0,8).map(c=>`
<div onclick="cast(${c.id})" class="text-center cursor-pointer">
<img src="${c.profile_path?IMG+c.profile_path:'https://via.placeholder.com/100'}" class="cast-img mx-auto mb-1">
<p class="text-[8px] w-16 truncate">${c.name}</p>
</div>`).join('')}
</div>

${!isShort?`
<a href="https://vidsrc.to/embed/movie/${m.id}" target="_blank"
class="block bg-blue-600 py-3 text-center rounded font-black text-xs mb-2">
STREAMING</a>`:''}

</div>`;
modal.style.display='flex';
document.body.style.overflow='hidden';
}

async function cast(id){
closeModal();
movieGrid.innerHTML='Memuat film pemeran...';
const res=await fetch(`${API}/person/${id}/movie_credits?api_key=${KEY}`);
const data=await res.json();
render(data.cast.filter(m=>m.genre_ids?.includes(16)));
}

function closeModal(){
modal.style.display='none';
document.body.style.overflow='auto';
}

load();
</script>

</body>
</html>
