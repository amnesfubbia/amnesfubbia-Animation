<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amnesfubbia - Animation Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #060606; color: #ffffff; font-family: 'Inter', sans-serif; margin: 0; }
        
        /* Grid 3 Kolom Mobile */
        .movie-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }
        @media (min-width: 768px) { .movie-grid { grid-template-columns: repeat(6, 1fr); gap: 12px; } }

        .movie-card { position: relative; border-radius: 6px; overflow: hidden; background: #111; border: 1px solid #1a1a1a; cursor: pointer; }
        
        /* Badge Akurat */
        .badge { position: absolute; top: 4px; left: 4px; font-size: 6px; font-weight: 900; padding: 1px 4px; border-radius: 2px; z-index: 20; text-transform: uppercase; color: white; }
        .badge-movie { background: #3b82f6; } /* Biru */
        .badge-tv { background: #8b5cf6; }    /* Ungu */
        .badge-short { background: #10b981; }  /* Hijau */

        .modal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.95); align-items: center; justify-content: center; padding: 10px; }
        .search-container { background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        /* Custom Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        select { border: 1px solid rgba(255,255,255,0.1) !important; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 search-container p-3">
        <div class="container mx-auto space-y-3">
            <div class="flex items-center gap-2">
                <span class="text-base font-black text-blue-500 italic shrink-0" onclick="location.reload()">AMNESFUBBIA</span>
                <div class="relative flex-grow">
                    <input type="text" id="searchInput" placeholder="Cari Judul..." class="w-full bg-[#000] p-2 pl-3 rounded text-white text-[10px] outline-none focus:border-blue-500">
                </div>
                <button onclick="triggerSearch()" class="bg-blue-600 px-3 py-2 rounded font-black text-[10px] uppercase">Cari</button>
                <button onclick="openAuntModal()" class="bg-white/5 p-2 rounded border border-white/10 text-blue-400"><i class="fas fa-user-circle"></i></button>
            </div>
            
            <div class="flex gap-2 overflow-x-auto no-scrollbar pb-1">
                <select id="typeFilter" onchange="resetAndLoad()" class="bg-black p-2 rounded text-blue-400 font-bold text-[9px] min-w-[80px]">
                    <option value="movie">MOVIE</option>
                    <option value="tv">TV SHOW</option>
                    <option value="short">SHORT</option>
                </select>
                <select id="yearFilter" onchange="resetAndLoad()" class="bg-black p-2 rounded text-white text-[9px] min-w-[70px]">
                    <option value="">YEAR</option>
                    <script>for(let y=2026; y>=1960; y--) document.write(`<option value="${y}">${y}</option>`);</script>
                </select>
                <select id="countryFilter" onchange="resetAndLoad()" class="bg-black p-2 rounded text-white text-[9px] min-w-[90px]">
                    <option value="">NATION</option>
                    <option value="JP">Jepang ðŸ‡¯ðŸ‡µ</option>
                    <option value="US">USA ðŸ‡ºðŸ‡¸</option>
                    <option value="CN">China ðŸ‡¨ðŸ‡³</option>
                    <option value="KR">Korea ðŸ‡°ðŸ‡·</option>
                    <option value="FR">Prancis ðŸ‡«ðŸ‡·</option>
                    <option value="GB">Inggris ðŸ‡¬ðŸ‡§</option>
                    <option value="ID">Indonesia ðŸ‡®ðŸ‡©</option>
                    <option value="CA">Kanada ðŸ‡¨ðŸ‡¦</option>
                    <option value="DE">Jerman ðŸ‡©ðŸ‡ª</option>
                    <option value="ES">Spanyol ðŸ‡ªðŸ‡¸</option>
                    <option value="IE">Irlandia ðŸ‡®ðŸ‡ª</option>
                    <option value="BR">Brasil ðŸ‡§ðŸ‡·</option>
                </select>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-2 pt-28 pb-10">
        <div id="movieGrid" class="movie-grid"></div>
        <div class="flex justify-center mt-8">
            <button id="loadMoreBtn" onclick="loadMore()" class="bg-white/5 border border-white/10 px-8 py-3 rounded text-[9px] font-black uppercase tracking-widest hover:bg-blue-600">Muat Lebih Banyak</button>
        </div>
    </main>

    <div id="movieModal" class="modal">
        <div class="bg-[#0f0f0f] w-full max-w-4xl rounded-lg overflow-hidden relative border border-white/10 shadow-2xl flex flex-col md:flex-row">
            <button onclick="closeModal()" class="absolute top-3 right-3 text-white bg-blue-600 w-7 h-7 rounded-full z-50">âœ•</button>
            <div id="modalContent" class="flex flex-col md:flex-row w-full"></div>
        </div>
    </div>

    <div id="auntModal" class="modal">
        <div class="bg-[#111] w-full max-w-xs p-6 rounded-xl border border-white/10 text-center">
            <h2 class="text-lg font-black text-blue-500 italic mb-4">AUNT HUB</h2>
            <div class="space-y-3">
                <input type="email" placeholder="Email" class="w-full bg-black p-2 rounded text-[10px] border border-white/10 outline-none">
                <input type="password" placeholder="Password" class="w-full bg-black p-2 rounded text-[10px] border border-white/10 outline-none">
                <button class="w-full bg-blue-600 py-2 rounded font-black text-[10px] uppercase">Sign In</button>
                <button onclick="closeAuntModal()" class="text-[9px] text-gray-500 uppercase font-bold">Close</button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'bfa7df5310c9974f62f26c6789a8c00d';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';
        let currentPage = 1;
        let isSearching = false;

        function resetAndLoad() { isSearching = false; currentPage = 1; loadMovies(false); }
        function loadMore() { currentPage++; isSearching ? triggerSearch(true) : loadMovies(true); }

        async function loadMovies(append = false) {
            const type = document.getElementById('typeFilter').value;
            const year = document.getElementById('yearFilter').value;
            const nation = document.getElementById('countryFilter').value;
            const grid = document.getElementById('movieGrid');
            
            if (!append) grid.innerHTML = '<p class="col-span-full text-center py-20 text-[9px] uppercase tracking-widest animate-pulse">Loading Hub...</p>';

            let endpoint = (type === 'tv') ? 'tv' : 'movie';
            let url = `https://api.themoviedb.org/3/discover/${endpoint}?api_key=${API_KEY}&with_genres=16&language=id-ID&sort_by=popularity.desc&page=${currentPage}`;
            if (year) url += (endpoint === 'movie') ? `&primary_release_year=${year}` : `&first_air_date_year=${year}`;
            if (nation) url += `&with_origin_country=${nation}`;
            if (type === 'short') url += `&with_runtime.lte=45`;

            const res = await fetch(url);
            const data = await res.json();
            renderItems(data.results, type, append);
        }

        async function triggerSearch(append = false) {
            isSearching = true;
            const query = document.getElementById('searchInput').value;
            if (!query) return;
            const grid = document.getElementById('movieGrid');
            if(!append) { currentPage = 1; grid.innerHTML = ''; }

            const url = `https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}&page=${currentPage}&language=id-ID`;
            const res = await fetch(url);
            const data = await res.json();
            
            // Filter animasi (genre 16) atau media_type movie/tv
            const animOnly = data.results.filter(m => (m.genre_ids && m.genre_ids.includes(16)) || m.media_type);
            renderItems(animOnly, 'search', append);
        }

        function renderItems(items, type, append) {
            const grid = document.getElementById('movieGrid');
            if (!append) grid.innerHTML = '';
            
            items.forEach(item => {
                if(!item.poster_path) return;
                
                let bCls = "badge-movie", bTxt = "MOVIE";
                let currentItemType = type;

                // Logika Badge
                if (type === 'search') {
                    currentItemType = item.media_type === 'tv' ? 'tv' : 'movie';
                }

                if (currentItemType === 'tv') { bCls = "badge-tv"; bTxt = "TV SHOW"; }
                if (currentItemType === 'short' || (item.runtime && item.runtime <= 45)) { 
                    bCls = "badge-short"; bTxt = "SHORT"; 
                }

                const card = document.createElement('div');
                card.className = 'movie-card';
                card.onclick = () => showDetail(item.id, currentItemType === 'tv' ? 'tv' : 'movie');
                card.innerHTML = `
                    <span class="badge ${bCls}">${bTxt}</span>
                    <img src="${IMG_URL+item.poster_path}" class="w-full aspect-[2/3] object-cover">
                    <div class="p-1.5">
                        <h3 class="text-[8px] font-black truncate uppercase text-blue-500">${item.title || item.name}</h3>
                    </div>`;
                grid.appendChild(card);
            });
        }

        async function showDetail(id, type) {
            document.getElementById('movieModal').style.display = 'flex';
            const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}&language=id-ID`);
            const m = await res.json();
            
            const isShort = (m.runtime && m.runtime <= 45) || document.getElementById('typeFilter').value === 'short';
            // Link Vimeo sebagai alternatif film pendek
            const vimeoLink = `https://vimeo.com/search?q=${encodeURIComponent((m.title || m.name) + " animation")}`;
            const streamLink = `https://vidsrc.to/embed/${type}/${id}`;

            document.getElementById('modalContent').innerHTML = `
                <div class="md:w-1/3 w-full"><img src="${IMG_URL + m.poster_path}" class="w-full h-full object-cover"></div>
                <div class="md:w-2/3 p-5 bg-[#0a0a0a] flex flex-col justify-center">
                    <h2 class="text-lg font-black text-blue-500 uppercase italic mb-2">${m.title || m.name}</h2>
                    <p class="text-[9px] text-gray-500 mb-4 font-bold uppercase tracking-widest">â˜… ${m.vote_average.toFixed(1)} | ${m.runtime || '?'} MIN</p>
                    <p class="text-[10px] text-gray-400 mb-6 leading-relaxed line-clamp-4">${m.overview || 'Sinopsis tidak tersedia.'}</p>
                    <div class="grid grid-cols-1 gap-2">
                        <a href="${isShort ? vimeoLink : streamLink}" target="_blank" class="w-full ${isShort ? 'bg-green-600' : 'bg-blue-600'} text-center py-3 rounded font-black text-[10px] uppercase tracking-widest text-white block">
                            ${isShort ? 'Search on Vimeo' : 'Watch Streaming'}
                        </a>
                        <a href="https://dl.vidsrc.vip/${type}/${id}" target="_blank" class="w-full bg-white/5 text-center py-2 rounded text-[9px] font-black uppercase border border-white/10 block">Download File</a>
                    </div>
                </div>`;
        }

        function closeModal() { document.getElementById('movieModal').style.display = 'none'; }
        function openAuntModal() { document.getElementById('auntModal').style.display = 'flex'; }
        function closeAuntModal() { document.getElementById('auntModal').style.display = 'none'; }
        
        // Fix Enter Key Search
        document.getElementById('searchInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') triggerSearch(); });

        loadMovies();
    </script>
</body>
</html>
