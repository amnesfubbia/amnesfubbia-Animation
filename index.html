<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amnesfubbia - Animation Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #060606; color: #ffffff; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        .movie-card { transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); border-radius: 12px; overflow: hidden; background: #111; height: 100%; cursor: pointer; position: relative; border: 1px solid transparent; }
        .movie-card:hover { transform: scale(1.05); border-color: #3b82f6; z-index: 10; box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2); }
        
        /* Badges */
        .new-badge { position: absolute; top: 8px; right: 8px; background: #ef4444; color: white; font-size: 8px; font-weight: 900; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; z-index: 20; }
        .type-badge { position: absolute; top: 8px; left: 8px; background: rgba(0,0,0,0.7); color: #3b82f6; font-size: 7px; font-weight: 900; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; z-index: 20; border: 1px solid #3b82f6; }
        
        .modal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.98); overflow-y: auto; backdrop-filter: blur(25px); }
        .search-container { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .episode-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); transition: 0.2s; color: white; }
        .episode-btn:hover { background: #3b82f6; border-color: #3b82f6; }
        #modalBackdrop { position: absolute; inset: 0; background-size: cover; background-position: center; filter: blur(80px) brightness(0.1); opacity: 0.8; z-index: -1; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 search-container p-3">
        <div class="container mx-auto space-y-2">
            <div class="flex items-center gap-2">
                <span class="text-xl font-black text-blue-500 italic shrink-0 cursor-pointer" onclick="location.reload()">AMNESFUBBIA</span>
                <div class="relative flex-grow">
                    <input type="text" id="searchInput" placeholder="Search title only..." class="w-full bg-[#000]/60 p-2.5 pl-4 rounded-xl border border-white/10 outline-none focus:border-blue-500 text-white text-xs">
                </div>
                <button onclick="searchMoviesOnly()" class="bg-blue-600 px-5 py-2.5 rounded-xl font-black text-xs uppercase hover:bg-blue-700 transition">Search</button>
            </div>
            <div class="flex gap-1.5 overflow-x-auto pb-1 scrollbar-hide">
                <select id="typeFilter" onchange="resetAndLoad()" class="bg-[#000] p-2 rounded-lg outline-none text-blue-400 font-bold text-[10px] min-w-[110px]">
                    <option value="movie">Feature Film</option>
                    <option value="tv">TV Shows</option>
                    <option value="short">Short Movies</option>
                </select>
                <select id="countryFilter" onchange="resetAndLoad()" class="bg-[#000] p-2 rounded-lg outline-none text-white text-[10px] min-w-[100px]">
                    <option value="">All Country</option>
                    <option value="ID">Indonesia üáÆüá©</option><option value="JP">Japan JP">Japan üáØüáµ</option><option value="US">USA üá∫üá∏</option>
                </select>
                <select id="yearFilter" onchange="resetAndLoad()" class="bg-[#000] p-2 rounded-lg outline-none text-white text-[10px] min-w-[100px]">
                    <option value="">Year</option>
                    <script>for(let y=2026; y>=1920; y--) document.write(`<option value="${y}">${y}</option>`);</script>
                </select>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-2 pt-36 pb-10">
        <div id="movieGrid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-3"></div>
        <div class="flex justify-center mt-12 mb-10"><button onclick="loadMore()" class="bg-blue-600 px-12 py-4 rounded-full text-xs font-black uppercase tracking-widest shadow-xl">Load More</button></div>
    </main>

    <div id="movieModal" class="modal flex items-center justify-center p-2">
        <div class="bg-[#0a0a0a] w-full max-w-5xl rounded-3xl overflow-hidden relative border border-white/10 shadow-2xl">
            <div id="modalBackdrop"></div>
            <button onclick="closeModal()" class="absolute top-5 right-5 text-white bg-black/40 hover:bg-blue-600 w-11 h-11 rounded-full z-50 flex items-center justify-center border border-white/10">‚úï</button>
            <div id="modalContent" class="flex flex-col md:flex-row relative z-10 max-h-[90vh] overflow-y-auto scrollbar-hide"></div>
        </div>
    </div>

    <script>
        const API_KEY = 'bfa7df5310c9974f62f26c6789a8c00d';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';
        const ORI_IMG = 'https://image.tmdb.org/t/p/original';
        let currentPage = 1;

        function resetAndLoad() { currentPage = 1; document.getElementById('movieGrid').innerHTML = ''; loadMovies(); }
        function loadMore() { currentPage++; loadMovies(); }

        async function loadMovies() {
            const type = document.getElementById('typeFilter').value;
            const year = document.getElementById('yearFilter').value;
            const country = document.getElementById('countryFilter').value;
            let url = `https://api.themoviedb.org/3/discover/${type === 'tv' ? 'tv' : 'movie'}?api_key=${API_KEY}&with_genres=16&page=${currentPage}&sort_by=popularity.desc`;
            
            if (type === 'short') url = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_genres=16&with_runtime.lte=45&page=${currentPage}`;
            if (year) url += type === 'tv' ? `&first_air_date_year=${year}` : `&primary_release_year=${year}`;
            if (country) url += `&with_origin_country=${country}`;
            
            const res = await fetch(url);
            const data = await res.json();
            displayMovies(data.results, currentPage > 1);
        }

        function displayMovies(movies, append = false) {
            const grid = document.getElementById('movieGrid');
            if (!append) grid.innerHTML = '';
            const currentFilter = document.getElementById('typeFilter').value;

            movies?.forEach(item => {
                if(!item.poster_path) return;
                const year = (item.release_date || item.first_air_date || '').split('-')[0];
                const isTV = item.name !== undefined;
                
                // Logika Badge Tipe
                let displayType = isTV ? 'TV SHOW' : 'MOVIE';
                if (!isTV && item.runtime <= 45 || currentFilter === 'short') displayType = 'SHORT';

                const card = document.createElement('div');
                card.className = 'movie-card';
                card.onclick = () => showDetail(item.id, isTV ? 'tv' : 'movie');
                card.innerHTML = `
                    <div class="type-badge">${displayType}</div>
                    ${year >= 2025 ? '<div class="new-badge">NEW</div>' : ''}
                    <img src="${IMG_URL + item.poster_path}" class="w-full aspect-[2/3] object-cover">
                    <div class="p-3"><h3 class="text-[10px] font-black truncate uppercase text-gray-100">${item.title || item.name}</h3>
                    <p class="text-[9px] text-gray-500 font-bold uppercase">${year || 'TBA'}</p></div>`;
                grid.appendChild(card);
            });
        }

        async function searchMoviesOnly() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;
            // Fokus hanya mencari judul (movie & tv)
            const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
            const data = await res.json();
            // Filter: Hanya ambil yang bergenre Animasi (16) dan bertipe movie/tv saja
            displayMovies(data.results.filter(m => (m.media_type === 'movie' || m.media_type === 'tv') && m.genre_ids?.includes(16)));
        }

        async function showDetail(id, type) {
            const modal = document.getElementById('movieModal');
            const content = document.getElementById('modalContent');
            const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}&append_to_response=videos,credits`);
            const movie = await res.json();
            document.getElementById('modalBackdrop').style.backgroundImage = `url(${ORI_IMG + movie.backdrop_path})`;
            
            const isShort = (document.getElementById('typeFilter').value === 'short' || (movie.runtime && movie.runtime <= 45));
            let video = movie.videos.results.find(v => v.type === 'Trailer' && v.site === 'YouTube');
            
            // PERBAIKAN VIDEO TIDAK TERSEDIA:
            // Menggunakan YouTube Embed ID jika ada, jika tidak, gunakan pencarian judul yang lebih clean
            const searchTerms = encodeURIComponent((movie.title || movie.name) + " animation movie");
            const finalVideoSrc = video 
                ? `https://www.youtube.com/embed/${video.key}?autoplay=1&modestbranding=1&rel=0` 
                : `https://www.youtube.com/embed?listType=search&list=${searchTerms}&autoplay=1`;

            let castHtml = '';
            movie.credits.cast.slice(0, 8).forEach(person => {
                if(person.profile_path) castHtml += `<div class="text-center min-w-[70px]"><img src="${IMG_URL + person.profile_path}" class="w-12 h-12 rounded-full border-2 border-blue-500 mx-auto mb-1 object-cover"><p class="text-[7px] font-black text-white truncate w-14 mx-auto">${person.name}</p></div>`;
            });

            content.innerHTML = `
                <div class="md:w-1/3 p-8 border-r border-white/5">
                    <img src="${IMG_URL + movie.poster_path}" class="w-full rounded-2xl shadow-2xl border border-white/10 mb-6">
                    <div class="flex flex-col gap-3 w-full">
                        ${!isShort ? `<a href="https://vidsrc.to/embed/${type}/${movie.id}" target="_blank" class="w-full bg-blue-600 text-center py-4 rounded-xl text-xs font-black uppercase italic shadow-lg">WATCH STREAM</a>` : ''}
                        <a href="https://dl.vidsrc.vip/${type}/${movie.id}" target="_blank" class="w-full bg-green-600 text-center py-3 rounded-xl text-[10px] font-black uppercase italic">DOWNLOAD</a>
                        <a href="https://www.youtube.com/results?search_query=${searchTerms}" target="_blank" class="w-full bg-red-600 text-center py-3 rounded-xl text-[10px] font-black uppercase italic"><i class="fab fa-youtube"></i> Search Youtube</a>
                    </div>
                    <div id="tvContainer"></div>
                </div>
                <div class="md:w-2/3 p-8">
                    <h2 class="text-4xl font-black text-white uppercase italic mb-2 tracking-tighter leading-none">${movie.title || movie.name}</h2>
                    <p class="text-[10px] text-blue-400 font-black mb-6 uppercase">‚≠ê ${movie.vote_average.toFixed(1)} | ${movie.runtime || 'Short'} MIN | ${movie.release_date || movie.first_air_date}</p>
                    <div class="mb-8">
                        <p class="text-[10px] font-black text-gray-500 uppercase mb-4 tracking-widest">${isShort ? 'SHORT MOVIE PLAYER' : 'OFFICIAL TRAILER'}</p>
                        <div class="rounded-2xl overflow-hidden border border-white/10 aspect-video bg-black shadow-2xl">
                            <iframe id="mainPlayer" class="w-full h-full" src="${finalVideoSrc}" frameborder="0" allowfullscreen allow="autoplay"></iframe>
                        </div>
                    </div>
                    <div class="mb-6">
                        <p class="text-[10px] font-black text-gray-500 uppercase mb-3 tracking-widest">Voice Cast</p>
                        <div class="flex gap-3 overflow-x-auto pb-2 scrollbar-hide">${castHtml}</div>
                    </div>
                    <p class="text-[12px] text-gray-400 italic">"${movie.overview || 'No description available.'}"</p>
                </div>`;
            
            if(type === 'tv') loadTvSeasons(id, movie.seasons);
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        async function loadTvSeasons(id, seasons) {
            const container = document.getElementById('tvContainer');
            const validSeasons = seasons.filter(s => s.season_number > 0);
            container.innerHTML = `
                <div class="mt-6 bg-white/5 p-4 rounded-2xl border border-white/10">
                    <p class="text-[10px] font-black text-blue-400 uppercase mb-3">Seasons & Episodes</p>
                    <select id="seasonSelect" onchange="loadEpisodes(${id})" class="w-full bg-black text-[10px] p-2.5 rounded-lg mb-3 outline-none border border-white/10">
                        ${validSeasons.map(s => `<option value="${s.season_number}">${s.name} (${s.episode_count} Eps)</option>`).join('')}
                    </select>
                    <div id="episodeList" class="grid grid-cols-4 gap-2 max-h-40 overflow-y-auto pr-2 scrollbar-hide"></div>
                </div>`;
            loadEpisodes(id);
        }

        async function loadEpisodes(id) {
            const seasonNum = document.getElementById('seasonSelect').value;
            const res = await fetch(`https://api.themoviedb.org/3/tv/${id}/season/${seasonNum}?api_key=${API_KEY}`);
            const data = await res.json();
            const list = document.getElementById('episodeList');
            list.innerHTML = data.episodes.map(ep => `
                <button onclick="window.open('https://vidsrc.to/embed/tv/${id}/${seasonNum}/${ep.episode_number}', '_blank')" class="episode-btn text-[9px] font-bold py-2 rounded-md">
                    EP ${ep.episode_number}
                </button>`).join('');
        }

        function closeModal() { 
            document.getElementById('movieModal').style.display = 'none'; 
            document.body.style.overflow = 'auto';
            document.getElementById('modalContent').innerHTML = ''; // Clear player on close
        }
        window.onclick = (e) => { if (e.target.id == 'movieModal') closeModal(); }
        loadMovies();
    </script>
</body>
</html>
