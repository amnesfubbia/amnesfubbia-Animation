<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amnesfubbia - Animation Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #060606; color: #ffffff; font-family: 'Inter', sans-serif; margin: 0; }
        .movie-card { transition: transform 0.3s ease; border-radius: 8px; overflow: hidden; background: #111; height: 100%; cursor: pointer; position: relative; }
        .movie-card:hover { transform: scale(1.05); border: 1px solid #3b82f6; }
        .modal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.95); overflow-y: auto; }
        .search-container { background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .cast-img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid #3b82f6; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        /* Badge Style */
        .badge { position: absolute; top: 5px; left: 5px; background: #3b82f6; color: white; font-size: 7px; font-weight: 900; padding: 2px 5px; border-radius: 3px; z-index: 10; text-transform: uppercase; }
        /* Favorite Style */
        .fav-btn { position: absolute; top: 5px; right: 5px; z-index: 10; background: rgba(0,0,0,0.5); border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; }
        .fav-active { color: #ef4444 !important; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 search-container p-3">
        <div class="container mx-auto space-y-2">
            <div class="flex items-center gap-2">
                <span class="text-lg font-black text-blue-500 italic shrink-0" onclick="location.reload()">AMNESFUBBIA</span>
                <div class="relative flex-grow">
                    <input type="text" id="searchInput" placeholder="Cari animasi..." class="w-full bg-[#000] p-2 pl-3 rounded-md outline-none focus:border-blue-500 text-white text-xs">
                </div>
                <button onclick="searchMoviesOnly()" class="bg-blue-600 px-4 py-2 rounded-md font-bold text-xs">CARI</button>
                <button onclick="toggleAuntModal()" class="bg-white/10 p-2 rounded-md"><i class="fas fa-user text-xs"></i></button>
            </div>
            <div class="flex gap-1.5 overflow-x-auto pb-1 scrollbar-hide">
                <button onclick="displayFavorites()" class="bg-red-600 px-3 py-2 rounded text-[10px] font-bold min-w-[100px]">FAVORIT SAYA</button>
                
                <select id="yearFilter" onchange="resetAndLoad()" class="bg-[#000] p-2 rounded outline-none text-white text-[10px] min-w-[100px]">
                    <option value="">Semua Tahun</option>
                    <script>for(let y=2026; y>=1920; y--) document.write(`<option value="${y}">${y}</option>`);</script>
                </select>
                <select id="countryFilter" onchange="resetAndLoad()" class="bg-[#000] p-2 rounded outline-none text-white text-[10px] min-w-[100px]">
                    <option value="">Negara</option>
                    <option value="ID">Indonesia ðŸ‡®ðŸ‡©</option>
                    <option value="JP">Jepang ðŸ‡¯ðŸ‡µ</option>
                    <option value="US">Amerika ðŸ‡ºðŸ‡¸</option>
                </select>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-2 pt-32 pb-10">
        <div id="movieGrid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-2"></div>
        
        <div class="flex justify-center mt-8">
            <button id="loadMoreBtn" onclick="loadMovies(true)" class="bg-white/5 border border-white/10 px-8 py-3 rounded-lg text-[10px] font-bold text-gray-400 hover:bg-blue-600 hover:text-white transition">MUAT LEBIH BANYAK</button>
        </div>
    </main>

    <div id="auntModal" class="modal flex items-center justify-center p-4">
        <div class="bg-[#111] p-6 rounded-xl border border-white/10 w-full max-w-sm relative">
            <button onclick="toggleAuntModal()" class="absolute top-2 right-4 text-gray-500">âœ•</button>
            <h2 class="text-center font-black text-blue-500 mb-4">AKUN SAYA</h2>
            <input type="text" placeholder="Username" class="w-full bg-black p-2 mb-2 rounded text-xs border border-white/10">
            <input type="password" placeholder="Password" class="w-full bg-black p-2 mb-4 rounded text-xs border border-white/10">
            <button class="w-full bg-blue-600 py-2 rounded font-bold text-xs uppercase">Masuk / Daftar</button>
        </div>
    </div>

    <div id="movieModal" class="modal flex items-center justify-center p-2">
        <div class="bg-[#0f0f0f] w-full max-w-4xl rounded-xl overflow-hidden relative border border-white/10 shadow-2xl">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-white bg-blue-600 w-8 h-8 rounded-full z-50">âœ•</button>
            <div id="modalContent" class="flex flex-col md:flex-row"></div>
        </div>
    </div>

    <script>
        const API_KEY = 'bfa7df5310c9974f62f26c6789a8c00d';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';
        let currentPage = 1;
        let favoriteList = JSON.parse(localStorage.getItem('amnesFav')) || [];

        async function loadMovies(isLoadMore = false) {
            if(!isLoadMore) {
                currentPage = 1;
                document.getElementById('movieGrid').innerHTML = '<p class="col-span-full text-center py-20 italic">Memuat Koleksi...</p>';
            }

            const year = document.getElementById('yearFilter').value;
            const country = document.getElementById('countryFilter').value;
            let url = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_genres=16&language=en-US&page=${currentPage}&sort_by=popularity.desc`;
            
            if (year) url += `&primary_release_year=${year}`;
            if (country) url += `&with_origin_country=${country}`;

            const res = await fetch(url);
            const data = await res.json();
            displayMovies(data.results, isLoadMore);
            currentPage++;
        }

        function displayMovies(movies, append = false) {
            const grid = document.getElementById('movieGrid');
            if(!append) grid.innerHTML = '';

            movies.forEach(item => {
                if(!item.poster_path) return;
                const isFav = favoriteList.some(f => f.id === item.id);
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
                    <div class="relative">
                        <span class="badge">Animation</span>
                        <div class="fav-btn" onclick="toggleSave(event, ${item.id}, '${item.title.replace(/'/g, "")}', '${item.poster_path}')">
                            <i class="fas fa-heart text-[10px] ${isFav ? 'fav-active' : 'text-gray-400'}"></i>
                        </div>
                        <img src="${IMG_URL+item.poster_path}" class="w-full aspect-[2/3] object-cover" onclick="showDetail(${item.id})">
                        <div class="absolute bottom-1 right-1 bg-black/70 text-yellow-400 text-[8px] px-1 rounded">â˜… ${item.vote_average.toFixed(1)}</div>
                    </div>
                    <div class="p-2" onclick="showDetail(${item.id})">
                        <h3 class="text-[10px] font-bold truncate">${item.title}</h3>
                        <p class="text-[9px] text-gray-500">${item.release_date ? item.release_date.split('-')[0] : 'N/A'}</p>
                    </div>`;
                grid.appendChild(card);
            });
        }

        // Fungsi Favorit (Save)
        function toggleSave(e, id, title, poster) {
            e.stopPropagation();
            const index = favoriteList.findIndex(f => f.id === id);
            if(index > -1) {
                favoriteList.splice(index, 1);
            } else {
                favoriteList.push({id, title, poster});
            }
            localStorage.setItem('amnesFav', JSON.stringify(favoriteList));
            e.target.classList.toggle('fav-active');
        }

        function displayFavorites() {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = '<h2 class="col-span-full text-center py-4 font-bold text-blue-500">FAVORIT SAYA</h2>';
            if(favoriteList.length === 0) {
                grid.innerHTML += '<p class="col-span-full text-center py-10 text-gray-500 text-xs">Belum ada favorit.</p>';
                return;
            }
            favoriteList.forEach(item => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.onclick = () => showDetail(item.id);
                card.innerHTML = `
                    <img src="${IMG_URL+item.poster}" class="w-full aspect-[2/3] object-cover">
                    <div class="p-2"><h3 class="text-[10px] font-bold truncate">${item.title}</h3></div>`;
                grid.appendChild(card);
            });
        }

        // Fungsi Aunt (Account)
        function toggleAuntModal() {
            const m = document.getElementById('auntModal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        async function searchMoviesOnly() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;
            const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}&language=en-US`);
            const data = await res.json();
            displayMovies(data.results.filter(m => m.genre_ids?.includes(16)));
        }

        async function showDetail(movieId) {
            const modal = document.getElementById('movieModal');
            const content = document.getElementById('modalContent');
            const res = await fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${API_KEY}&append_to_response=videos,credits&language=en-US`);
